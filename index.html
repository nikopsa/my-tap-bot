<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fenix Tap</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #000; --fire: #ff4500; --orange: #ff8c00; --blue: #0088cc; }
        body { background: var(--bg); color: #fff; text-align: center; font-family: sans-serif; margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; user-select: none; }
        .header { padding: 8px; display: grid; grid-template-columns: repeat(3, 1fr); background: #111; gap: 5px; box-shadow: 0 0 15px var(--fire); }
        .btn { padding: 10px 2px; background: #1a1a1a; border: 1px solid var(--gold); color: var(--gold); border-radius: 8px; cursor: pointer; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        #score { font-size: 50px; font-weight: 900; color: var(--gold); margin: 15px 0; }
        .coin-container { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        .coin { width: 220px; height: 220px; background: radial-gradient(circle, var(--orange), var(--fire)); border-radius: 50%; border: 6px solid var(--gold); font-size: 100px; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 40px var(--fire); cursor: pointer; }
        .progress-box { width: 85%; align-self: center; margin-bottom: 20px; }
        .bar-bg { width: 100%; height: 14px; background: #222; border-radius: 10px; overflow: hidden; border: 1px solid #444; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--fire), var(--gold)); transition: width 0.3s; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 100; padding: 20px; backdrop-filter: blur(10px); overflow-y: auto; }
        .shop-card { background: #111; padding: 15px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
    </style>
</head>
<body>
    <div class="header">
        <div class="btn" onclick="showTop()">TOP</div>
        <div class="btn" onclick="showShop()">SHOP</div>
        <div class="btn" onclick="showRef()">REF</div>
        <div class="btn" onclick="showAirdrop()" style="color:var(--blue); border-color:var(--blue);">AIR</div>
        <div class="btn" onclick="claimBonus()" style="color:var(--orange); border-color:var(--orange);">üéÅ</div>
        <div class="btn" onclick="toggleLang()" style="color:#fff; border-color:#fff;">RU/EN</div>
    </div>

    <div class="coin-container">
        <div id="score">0</div>
        <div id="rank" style="color:var(--gold); font-weight:bold; margin-bottom:15px;">EGG</div>
        <div id="coin" class="coin">ü•ö</div>
    </div>

    <div class="progress-box">
        <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:8px;">
            <span id="energy-text">‚ö° 2500 / 2500</span>
            <span id="auto-text" style="color:var(--gold)">‚õèÔ∏è 0/s</span>
        </div>
        <div class="bar-bg"><div id="energy-fill" class="bar-fill"></div></div>
    </div>

    <div id="modal"><h2 id="m-title" style="color:var(--gold);"></h2><div id="m-body"></div><button class="btn" style="width:100%; margin-top:25px;" onclick="closeM()">BACK</button></div>

    <script>
        let tg = window.Telegram.WebApp; tg.ready(); tg.expand();
        const APP_URL = window.location.origin;
        let lang = localStorage.getItem('lang') || 'ru';
        const i18n = {
            ru: { top: "üèÜ –¢–û–ü", shop: "üõí –®–û–ü", air_b: "–°–∫–æ—Ä–æ!", buy: "–ö–£–ü–ò–¢–¨", miner: "–ú–∞–π–Ω–µ—Ä", light: "–°–¢–ê–†–¢ (+8/—Å)", no: "–ú–∞–ª–æ –º–æ–Ω–µ—Ç!" },
            en: { top: "üèÜ TOP", shop: "üõí SHOP", air_b: "Soon!", buy: "BUY", miner: "Miner", light: "START (+8/s)", no: "No coins!" }
        };

        let uid = tg.initDataUnsafe?.user?.id || 12345;
        let score = 0, mult = 1, auto = 0, energy = 2500, maxE = 2500, loaded = false;

        function toggleLang() { lang = (lang === 'ru' ? 'en' : 'ru'); localStorage.setItem('lang', lang); updateUI(); }

        async function load() {
            try {
                let r = await fetch(`${APP_URL}/get_user?id=${uid}&v=${Date.now()}`);
                let d = await r.json();
                score = Number(d.score); mult = Number(d.mult); 
                auto = Number(d.auto); energy = Number(d.energy); maxE = Number(d.max_energy);
                loaded = true; // –¢–û–õ–¨–ö–û –¢–ï–ü–ï–†–¨ —Ä–∞–∑—Ä–µ—à–∞–µ–º –º–∞–π–Ω–∏–Ω–≥
                updateUI();
            } catch(e) { console.error(e); }
        }

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('energy-text').innerText = `‚ö° ${Math.floor(energy)} / ${maxE}`;
            document.getElementById('energy-fill').style.width = (energy/maxE*100) + "%";
            document.getElementById('auto-text').innerText = `‚õèÔ∏è ${auto}/s`;
        }

        document.getElementById('coin').onclick = (e) => {
            if(loaded && energy >= mult) {
                score += mult; energy -= mult;
                updateUI(); tg.HapticFeedback.impactOccurred('light');
            }
        };

        async function claimBonus() {
            let r = await fetch(`${APP_URL}/claim_bonus`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid})});
            let d = await r.json(); tg.showAlert(d.message);
            if(d.ok) { score = d.new_balance; updateUI(); }
        }

        function openM(t, h) { document.getElementById('m-title').innerText = t; document.getElementById('m-body').innerHTML = h; document.getElementById('modal').style.display = 'block'; }
        function closeM() { document.getElementById('modal').style.display = 'none'; }

        async function showTop() {
            let r = await fetch(`${APP_URL}/get_top`);
            let d = await r.json();
            let h = d.map((u, i) => `<div class="shop-card"><span>${i+1}. ${u.username}</span><b>${u.balance}</b></div>`).join('');
            openM(i18n[lang].top, h);
        }

        function showShop() {
            const t = i18n[lang];
            let h = `
                <div class="shop-card"><span>‚õèÔ∏è ${t.miner} (+1/s)<br><small>${(auto+1)*1500}</small></span><button class="btn" onclick="buyM(${(auto+1)*1500})">${t.buy}</button></div>
                <div class="shop-card" style="border-color:#0f0"><span>‚ö° ${t.light}<br><small>100 ‚≠ê</small></span><button class="btn" onclick="buyS('pack_light')">${t.buy}</button></div>
            `;
            openM(t.shop, h);
        }

        function buyM(c) { if(score >= c) { score -= c; auto += 1; updateUI(); showShop(); } else tg.showAlert(i18n[lang].no); }
        async function buyS(t) {
            let r = await fetch(`${APP_URL}/create_invoice`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, type:t})});
            let d = await r.json(); if(d.link) tg.openInvoice(d.link, (s) => { if(s==='paid') load(); });
        }

        function showRef() { let l = `https://t.me/fenix_tap_bot?start=${uid}`; openM("REF", `<button class="btn" style="width:100%" onclick="tg.openTelegramLink('https://t.me/share/url?url=${encodeURIComponent(l)}')">INVITE</button>`); }
        function showAirdrop() { openM("AIR", `<p>${i18n[lang].air_b}</p>`); }

        setInterval(() => { 
            if(loaded && auto > 0) score += auto; 
            if(loaded && energy < maxE) energy = Math.min(maxE, energy + 2); 
            updateUI(); 
        }, 1000);

        setInterval(async () => {
            if(loaded) {
                try { await fetch(`${APP_URL}/s`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, score:Math.floor(score), energy:Math.floor(energy)})}); } catch(e){}
            }
        }, 7000);
        load();
    </script>
</body>
</html>
