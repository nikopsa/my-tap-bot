<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fenix Tap v1.3.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #000; --star-blue: #0088cc; }
        body { background: var(--bg); color: var(--gold); text-align: center; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; margin: 0; overflow: hidden; user-select: none; touch-action: manipulation; }
        .header { padding: 10px; display: flex; justify-content: space-around; gap: 5px; }
        .btn { padding: 12px; background: #111; border: 1px solid var(--gold); color: var(--gold); border-radius: 12px; flex: 1; font-weight: bold; font-size: 11px; cursor: pointer; }
        #score { font-size: 50px; font-weight: bold; text-shadow: 0 0 15px var(--gold); }
        
        /* –ú–û–ù–ï–¢–ê –ò –§–û–ù-–§–ï–ù–ò–ö–° */
        .coin-box { position: relative; margin: auto; width: 280px; height: 280px; display: flex; justify-content: center; align-items: center; }
        .fenix-bg { position: absolute; width: 100%; height: 100%; background: url('https://img.freepik.com/premium-photo/fire-phoenix-bird-flying-from-flame-generative-ai_1034449-31.jpg') no-repeat center; background-size: cover; border-radius: 50%; opacity: 0.35; filter: blur(2px); z-index: 1; animation: pulse-bg 3s infinite ease-in-out; }
        .coin { position: relative; z-index: 2; width: 220px; height: 220px; background: radial-gradient(circle, rgba(243,156,18,0.8), rgba(211,84,0,0.9)); border-radius: 50%; border: 6px solid var(--gold); font-size: 80px; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: transform 0.05s; box-shadow: 0 0 30px rgba(255,69,0,0.6); }
        .coin:active { transform: scale(0.92); }

        #energy-bar { width: 80%; height: 12px; background: #222; margin: 10px auto; border-radius: 6px; border: 1px solid #444; overflow: hidden; }
        #energy-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #00ff00, #adff2f); transition: width 0.3s; }
        
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .plus { position: absolute; color: white; font-weight: bold; font-size: 28px; animation: flyUp 0.6s forwards; pointer-events: none; }
        
        @keyframes flyUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
        @keyframes pulse-bg { 0% { transform: scale(1); opacity: 0.3; } 50% { transform: scale(1.1); opacity: 0.5; } 100% { transform: scale(1); opacity: 0.3; } }
        
        .shop-item { display: flex; justify-content: space-between; align-items: center; background: #111; padding: 10px; border-radius: 10px; margin-bottom: 10px; border-left: 3px solid var(--gold); }
        .shop-item.star { border-left-color: var(--star-blue); }
    </style>
</head>
<body>
    <div class="header">
        <div class="btn" onclick="showTop()">üèÜ –¢–û–ü</div>
        <div class="btn" onclick="showFriends()">üë• –î–†–£–ó–¨–Ø</div>
        <div class="btn" style="background: #222;" onclick="claimDaily()">üéÅ –ë–û–ù–£–°</div>
    </div>
    
    <div>
        <div id="score">0</div>
        <div id="status" style="font-size: 11px; opacity: 0.6;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div class="coin-box">
        <div class="fenix-bg"></div>
        <div class="coin" id="coin">üî•</div>
    </div>

    <div>
        <div id="energy-text" style="font-size: 14px;">‚ö° 2500 / 2500</div>
        <div id="energy-bar"><div id="energy-fill"></div></div>
        <div class="header">
            <div class="btn" onclick="showShop()">üõí –ú–ê–ì–ê–ó–ò–ù –ú–ê–ô–ù–ï–†–û–í</div>
        </div>
    </div>

    <div id="modal">
        <h2 id="modal-title"></h2>
        <div id="modal-body" style="margin-top:20px; color:white;"></div>
        <br>
        <div class="btn" style="width:100%" onclick="closeModal()">–ó–ê–ö–†–´–¢–¨</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        
        const APP_URL = "https://my-tap-bot.onrender.com";
        const BOT_NAME = "FenixTap_bot";
        let uid = tg.initDataUnsafe?.user?.id || 1292046104;
        let score = 0, mult = 1, auto = 0, energy = 2500, maxEnergy = 2500;
        let isSaving = false;

        async function loadData() {
            try {
                let res = await fetch(`${APP_URL}/get_user?id=${uid}`);
                let d = await res.json();
                if(d.error === "banned") { document.body.innerHTML = "<h1>–ó–ê–ë–ê–ù–ï–ù</h1>"; return; }
                score = d.score; mult = d.mult; auto = d.auto; energy = d.energy; maxEnergy = d.max_energy;
                updateUI();
            } catch(e) { document.getElementById('status').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"; }
        }

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score);
            document.getElementById('energy-text').innerText = `‚ö° ${Math.floor(energy)} / ${maxEnergy}`;
            document.getElementById('energy-fill').style.width = (energy/maxEnergy*100) + "%";
            document.getElementById('status').innerText = `–ö–ª–∏–∫: +${mult} | –ú–∞–π–Ω–∏–Ω–≥: ${auto}/—Å`;
        }

        document.getElementById('coin').onclick = (e) => {
            if (energy >= mult) {
                score += mult; energy -= mult;
                let p = document.createElement('div'); p.className = 'plus'; p.innerText = '+'+mult;
                p.style.left = e.clientX+'px'; p.style.top = (e.clientY - 40)+'px';
                document.body.appendChild(p); setTimeout(()=>p.remove(), 600);
                updateUI();
            }
        };

        function showShop() {
            let cost = (auto + 1) * 1000;
            let h = `
                <p style="color:var(--gold)">ü™ô –ó–ê –ú–û–ù–ï–¢–´</p>
                <div class="shop-item">
                    <span style="text-align:left"><b>–ë–∞–∑–æ–≤—ã–π</b> (+1/—Å)<br><small>–¶–µ–Ω–∞: ${cost} ü™ô</small></span>
                    <button class="btn" style="flex:0.4" onclick="buyMiner('basic')">–ö–£–ü–ò–¢–¨</button>
                </div>
                <p style="color:var(--star-blue); margin-top:20px;">‚≠ê –ó–ê –ó–í–ï–ó–î–´</p>
                <div class="shop-item star">
                    <span style="text-align:left"><b>–ú–∏–Ω–∏-–§–µ–Ω–∏–∫—Å</b> (+5/—Å)<br><small>–¶–µ–Ω–∞: 150 ‚≠ê</small></span>
                    <button class="btn" style="flex:0.4;background:var(--star-blue);color:white" onclick="buyStarMiner('star_mini')">–í–ó–Ø–¢–¨</button>
                </div>
                <div class="shop-item star">
                    <span style="text-align:left"><b>–ú–µ–≥–∞-–§–µ–Ω–∏–∫—Å</b> (+25/—Å)<br><small>–¶–µ–Ω–∞: 500 ‚≠ê</small></span>
                    <button class="btn" style="flex:0.4;background:var(--star-blue);color:white" onclick="buyStarMiner('star_mega')">–í–ó–Ø–¢–¨</button>
                </div>
                <div class="btn" style="background:var(--gold);color:black;width:100%;margin-top:15px" onclick="buy10k()">üí∞ +10,000 –ú–û–ù–ï–¢ (50 ‚≠ê)</div>
            `;
            openModal("üõí –ú–ê–ì–ê–ó–ò–ù", h);
        }

        async function buyMiner(type) {
            let res = await fetch(`${APP_URL}/buy_miner`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, type:type})});
            let d = await res.json();
            if(d.ok) { auto = d.auto; score = d.balance; updateUI(); showShop(); } else tg.showAlert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!");
        }

        async function buyStarMiner(type) {
            let res = await fetch(`${APP_URL}/create_miner_invoice`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, type:type})});
            let d = await res.json();
            if(d.link) tg.openInvoice(d.link, (s) => { if(s==='paid') { loadData(); closeModal(); } });
        }

        async function buy10k() {
            let res = await fetch(`${APP_URL}/create_invoice`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid})});
            let d = await res.json();
            if(d.link) tg.openInvoice(d.link, (s) => { if(s==='paid') { loadData(); closeModal(); } });
        }

        async function saveData() {
            if(isSaving) return; isSaving = true;
            try {
                let res = await fetch(`${APP_URL}/s`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, score:score, energy:energy, mult:mult, auto:auto})});
                let d = await res.json();
                if(d.error === "security_trigger") loadData();
            } catch(e) {} isSaving = false;
        }

        async function claimDaily() {
            let res = await fetch(`${APP_URL}/daily_claim`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid})});
            let d = await res.json();
            tg.showAlert(d.status === "ok" ? `–ë–æ–Ω—É—Å: ${d.bonus} ü™ô!` : d.message);
            if(d.status === "ok") loadData();
        }

        function showFriends() {
            let link = `https://t.me/${BOT_NAME}?start=${uid}`;
            openModal("üë• –î–†–£–ó–¨–Ø", `<p>+2500 ü™ô –∑–∞ –¥—Ä—É–≥–∞</p><div class="btn" onclick="tg.openTelegramLink('https://t.me/share/url?url='+encodeURIComponent('${link}'))">–û–¢–ü–†–ê–í–ò–¢–¨</div>`);
        }

        function openModal(t, h) { document.getElementById('modal-title').innerText = t; document.getElementById('modal-body').innerHTML = h; document.getElementById('modal').style.display = 'block'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        setInterval(() => { if(auto > 0) { score += auto; updateUI(); } }, 1000);
        setInterval(saveData, 10000);
        loadData();
    </script>
</body>
</html>
