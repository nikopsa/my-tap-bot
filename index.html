<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fenix Tap</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #000; --fire: #ff4500; }
        body { background: var(--bg); color: #fff; text-align: center; font-family: sans-serif; margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .header { padding: 10px; display: flex; background: #111; gap: 8px; justify-content: center; }
        .btn { padding: 10px; background: #1a1a1a; border: 1px solid var(--gold); color: var(--gold); border-radius: 10px; cursor: pointer; font-size: 11px; font-weight: bold; flex: 1; text-transform: uppercase; }
        #score { font-size: 48px; font-weight: 800; color: var(--gold); margin: 15px 0; }
        .coin-container { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .coin { width: 230px; height: 230px; background: radial-gradient(circle, #ff8c00, #ff4500); border-radius: 50%; border: 6px solid var(--gold); font-size: 100px; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: 0.1s; box-shadow: 0 0 30px var(--fire); }
        .coin:active { transform: scale(0.92); }
        .progress-box { width: 85%; align-self: center; margin-bottom: 25px; }
        .bar-bg { width: 100%; height: 14px; background: #222; border-radius: 7px; border: 1px solid #444; overflow: hidden; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--fire), var(--gold)); transition: width 0.3s; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 100; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .shop-card { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--gold); text-align: left; }
    </style>
</head>
<body>
    <div class="header">
        <div class="btn" onclick="showTop()">üèÜ –¢–û–ü</div>
        <div class="btn" onclick="showShop()">üõí –ú–ê–ì–ê–ó–ò–ù</div>
        <div class="btn" onclick="tg.showAlert('–ó–∞–¥–∞–Ω–∏—è —Å–∫–æ—Ä–æ!')">üìã –ó–ê–î–ê–ù–ò–Ø</div>
    </div>

    <div class="coin-container">
        <div id="score">0</div>
        <div id="rank" style="color:var(--gold); font-weight:bold; margin-bottom:10px;">–Ø–ô–¶–û</div>
        <div id="coin" class="coin">ü•ö</div>
    </div>

    <div class="progress-box">
        <div style="display:flex; justify-content:space-between; font-size:14px; margin-bottom:5px;">
            <span id="energy-text">‚ö° 2500 / 2500</span>
            <span id="auto-text">‚õèÔ∏è 0/s</span>
        </div>
        <div class="bar-bg"><div id="energy-fill" class="bar-fill"></div></div>
    </div>

    <div id="modal">
        <h2 id="m-title" style="color:var(--gold)"></h2>
        <div id="m-body"></div>
        <button class="btn" style="width:100%; margin-top:25px;" onclick="closeM()">‚¨ÖÔ∏è –ù–ê–ó–ê–î</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        const APP_URL = "https://my-tap-bot.onrender.com";
        let uid = tg.initDataUnsafe?.user?.id || 12345;
        let score = 0, mult = 1, auto = 0, energy = 2500, maxE = 2500;

        async function load() {
            try {
                let r = await fetch(`${APP_URL}/get_user?id=${uid}`);
                let d = await r.json();
                score = d.score; mult = d.mult || 1; auto = d.auto || 0; energy = d.energy; maxE = d.max_energy;
                updateUI();
            } catch(e) {}
        }

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('energy-text').innerText = `‚ö° ${Math.floor(energy)} / ${maxE}`;
            document.getElementById('energy-fill').style.width = (energy/maxE*100) + "%";
            document.getElementById('auto-text').innerText = `‚õèÔ∏è ${auto}/s`;
            let c = document.getElementById('coin'), r = document.getElementById('rank');
            if(score < 50000) { c.innerText="ü•ö"; r.innerText="–Ø–ô–¶–û"; }
            else if(score < 500000) { c.innerText="üê£"; r.innerText="–ü–¢–ï–ù–ï–¶"; }
            else { c.innerText="üî•"; r.innerText="–§–ï–ù–ò–ö–°"; }
        }

        document.getElementById('coin').onclick = () => {
            if(energy >= mult) {
                score += mult; energy -= mult;
                updateUI();
                if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            }
        };

        function openM(t, h) { 
            document.getElementById('m-title').innerText=t; 
            document.getElementById('m-body').innerHTML=h;
            document.getElementById('modal').style.display='block'; 
        }
        function closeM() { document.getElementById('modal').style.display='none'; }

        async function showTop() {
            openM("üèÜ –õ–ò–î–ï–†–´", "–ó–∞–≥—Ä—É–∑–∫–∞...");
            try {
                let r = await fetch(`${APP_URL}/get_top`);
                let d = await r.json();
                let medals = ["ü•á", "ü•à", "ü•â"];
                let h = d.map((u, i) => `<div class="shop-card"><span>${medals[i] || (i+1 + '.')} ${u.username}</span><b>${u.balance.toLocaleString()}</b></div>`).join('');
                openM("üèÜ –õ–ò–î–ï–†–´", h);
            } catch(e) { openM("üèÜ –õ–ò–î–ï–†–´", "–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏"); }
        }

        function showShop() {
            let cost = (auto + 1) * 1200;
            let h = `
                <div class="shop-card"><span>‚õèÔ∏è –ú–∞–π–Ω–µ—Ä (+1/—Å)<br><small>–¶–µ–Ω–∞: ${cost} ü™ô</small></span><button class="btn" style="flex:none; width:80px;" onclick="buyM(${cost})">–ö–£–ü–ò–¢–¨</button></div>
                <div class="shop-card" style="border-color:#0088cc"><span>üí∞ 1M –ú–û–ù–ï–¢<br><small>–¶–µ–Ω–∞: 500 ‚≠ê</small></span><button class="btn" style="flex:none; width:80px;" onclick="buyS('coins_1m')">–í–ó–Ø–¢–¨</button></div>
                <div class="shop-card" style="border-color:#2ecc71"><span>‚ö° –≠–ù–ï–†–ì–ò–Ø 5000<br><small>–¶–µ–Ω–∞: 100 ‚≠ê</small></span><button class="btn" style="flex:none; width:80px;" onclick="buyS('energy_5k')">–í–ó–Ø–¢–¨</button></div>
            `;
            openM("üõí –ú–ê–ì–ê–ó–ò–ù", h);
        }

        function buyM(cost) {
            if(score >= cost) { score -= cost; auto += 1; updateUI(); showShop(); }
            else { tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!"); }
        }

        async function buyS(t) {
            let r = await fetch(`${APP_URL}/create_invoice`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, type:t})});
            let d = await r.json();
            if(d.link) tg.openInvoice(d.link, (s) => { if(s==='paid') load(); });
        }

        setInterval(() => { if(auto>0){ score+=auto; updateUI(); } }, 1000);
        setInterval(() => { fetch(`${APP_URL}/s`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, score:score, energy:energy})}); }, 8000);
        load();
    </script>
</body>
</html>
