<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org"></script>
    <style>
        body { background: radial-gradient(circle, #2c3e50, #000); color: gold; text-align: center; font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; user-select: none; }
        #score { font-size: 60px; font-weight: bold; margin-bottom: 20px; }
        .coin { width: 220px; height: 220px; background: orange; border-radius: 50%; border: 10px solid gold; font-size: 80px; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: transform 0.05s; }
        .coin:active { transform: scale(0.92); }
        .plus-one { position: absolute; color: #fff; font-size: 32px; font-weight: bold; animation: moveUp 0.7s ease-out forwards; pointer-events: none; }
        @keyframes moveUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
        
        /* –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ */
        .btn-lead { margin-top: 30px; padding: 10px 20px; background: gold; color: black; border-radius: 20px; font-weight: bold; cursor: pointer; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10; padding-top: 50px; }
        .lead-item { padding: 10px; border-bottom: 1px solid #333; }
    </style>
</head>
<body>
    <div id="score">0</div>
    <div class="coin" id="coin">üî•</div>
    <div class="btn-lead" onclick="showLeaders()">üèÜ –¢–û–ü –ò–ì–†–û–ö–û–í</div>

    <div id="modal">
        <h2>–õ–ò–î–ï–†–´</h2>
        <div id="list"></div>
        <div class="btn-lead" onclick="document.getElementById('modal').style.display='none'">–ó–ê–ö–†–´–¢–¨</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 123;
        let count = 0;

        fetch(`/get_user/${userId}`).then(r => r.json()).then(d => {
            count = d.score || 0;
            document.getElementById('score').innerText = count;
        });

        document.getElementById('coin').addEventListener('touchstart', (e) => {
            count++;
            document.getElementById('score').innerText = count;
            const p = document.createElement('div');
            p.className = 'plus-one'; p.innerText = '+1';
            p.style.left = e.touches[0].clientX + 'px'; p.style.top = e.touches[0].clientY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 700);
            if (count % 5 === 0) save();
        });

        function save() {
            fetch('/update_score', { method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: userId, score: count})
            });
        }

        function showLeaders() {
            const list = document.getElementById('list');
            list.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞...";
            document.getElementById('modal').style.display = 'block';
            fetch('/get_leaders').then(r => r.json()).then(data => {
                list.innerHTML = data.map((l, i) => `<div class="lead-item">${i+1}. ID: ${l.id} ‚Äî <b>${l.score}</b></div>`).join('');
            });
        }
    </script>
</body>
</html>
