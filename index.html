<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fenix Tap</title>
    <script src="https://telegram.org"></script>
    <style>
        body { 
            background: radial-gradient(circle, #2c3e50, #000); 
            color: white; 
            text-align: center; 
            font-family: 'Arial', sans-serif; 
            height: 100vh; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden;
        }
        #score { 
            font-size: 60px; 
            font-weight: bold; 
            margin-bottom: 20px; 
            text-shadow: 0 0 20px gold; 
        }
        .coin { 
            width: 250px; 
            height: 250px; 
            background: linear-gradient(45deg, #f1c40f, #f39c12); 
            border-radius: 50%; 
            border: 10px solid #d35400; 
            cursor: pointer; 
            box-shadow: 0 0 40px rgba(241, 196, 15, 0.5); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 100px; 
            user-select: none; 
            transition: transform 0.05s;
        }
        .coin:active { 
            transform: scale(0.90); 
        }
    </style>
</head>
<body>

    <div id="score">0</div>
    <div class="coin" id="coin" onclick="handleTap()">üî•</div>
    <p style="margin-top: 20px; letter-spacing: 2px;">FENIX TAPPER</p>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∏–≥—Ä—É –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        
        let count = 0;
        const scoreElement = document.getElementById('score');

        function handleTap() {
            count++;
            scoreElement.innerText = count;
            
            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        }
    </script>
</body>
</html>
