<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org"></script>
    <style>
        body { background: radial-gradient(circle, #2c3e50, #000); color: gold; text-align: center; font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; user-select: none; }
        #score { font-size: 50px; font-weight: bold; margin-bottom: 20px; }
        .coin { width: 220px; height: 220px; background: orange; border-radius: 50%; border: 8px solid gold; font-size: 80px; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: transform 0.05s; box-shadow: 0 0 30px orange; }
        .coin:active { transform: scale(0.92); }
        .btns { display: flex; gap: 10px; margin-top: 30px; flex-wrap: wrap; justify-content: center; }
        .btn { padding: 10px 15px; background: gold; color: #000; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 14px; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10; padding-top: 40px; }
        .plus-one { position: absolute; color: #fff; font-size: 28px; font-weight: bold; animation: moveUp 0.6s forwards; pointer-events: none; }
        @keyframes moveUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>
    <div id="score">0</div>
    <div class="coin" id="coin">游댠</div>
    
    <div class="btns">
        <div class="btn" onclick="showLeaders()">游끥 햑뤯</div>
        <div class="btn" onclick="showShop()">游 햎햃햅햃행햊햏</div>
        <div class="btn" onclick="showFriends()">游논 햆먫행햛햞</div>
    </div>

    <div id="modal">
        <h2 id="m-title"></h2>
        <div id="m-list" style="padding: 20px; max-height: 60vh; overflow-y: auto;"></div>
        <div class="btn" onclick="closeM()">행햃햌먫햑햛</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 123;
        let count = 0, mult = 1;

        fetch(`/get_user/${userId}`).then(r => r.json()).then(d => {
            count = d.score; mult = d.mult || 1;
            document.getElementById('score').innerText = count;
        });

        document.getElementById('coin').addEventListener('touchstart', (e) => {
            count += mult;
            document.getElementById('score').innerText = count;
            const p = document.createElement('div');
            p.className = 'plus-one'; p.innerText = `+${mult}`;
            p.style.left = e.touches[0].clientX + 'px'; p.style.top = e.touches[0].clientY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);
            if (count % 5 === 0) save();
        });

        function save() {
            fetch('/update_score', { method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: userId, score: count, mult: mult})
            });
        }

        function showShop() {
            openM("햎햃햅햃행햊햏", `<p>햒햩혞혢혣햦혝혧 햨햩햦햨 햢 +${mult+1}<br>햕햣햫햟: ${mult*200} 游뿣</p>
                <div class="btn" onclick="buy(${mult*200})">햌햒햊햑햛</div>`);
        }

        function buy(cost) {
            if (count >= cost) { count -= cost; mult++; save(); closeM(); } else { alert("햎햟햩 햪쮏쫧왐!"); }
        }

        function showLeaders() {
            openM("햍햊햆햇먫", "행햟햡혞향햨햟...");
            fetch('/get_leaders').then(r => r.json()).then(data => {
                document.getElementById('m-list').innerHTML = data.map(l => `<div>${l.id}: <b>${l.score}</b></div>`).join('');
            });
        }

        function showFriends() {
            let link = `https://t.me{userId}`;
            openM("햆먫행햛햞", `<p>행햟 햢혞햡햟: 500 游뿣</p><input readonly value="${link}" style="width:80%"><br><br>
                <div class="btn" onclick="navigator.clipboard.writeText('${link}')">햌뤯햊먫뤯뉋냻뭻</div>`);
        }

        function openM(t, h) { document.getElementById('m-title').innerText = t; document.getElementById('m-list').innerHTML = h; document.getElementById('modal').style.display='block'; }
        function closeM() { document.getElementById('modal').style.display='none'; }
    </script>
</body>
</html>
