<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fenix Tap</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #000; --fire: #ff4500; --orange: #ff8c00; --blue: #0088cc; }
        body { background: var(--bg); color: #fff; text-align: center; font-family: sans-serif; margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; user-select: none; }
        .header { padding: 8px; display: grid; grid-template-columns: repeat(3, 1fr); background: #111; gap: 5px; box-shadow: 0 0 15px var(--fire); }
        .btn { padding: 10px 2px; background: #1a1a1a; border: 1px solid var(--gold); color: var(--gold); border-radius: 8px; cursor: pointer; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        #score { font-size: 45px; font-weight: 900; color: var(--gold); margin: 10px 0 5px 0; }
        .coin-container { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        .coin { width: 210px; height: 210px; background: radial-gradient(circle, var(--orange), var(--fire)); border-radius: 50%; border: 6px solid var(--gold); font-size: 100px; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 40px var(--fire); cursor: pointer; transition: transform 0.05s; }
        .coin:active { transform: scale(0.92); }
        .progress-box { width: 85%; align-self: center; margin-bottom: 20px; }
        .bar-bg { width: 100%; height: 14px; background: #222; border-radius: 10px; overflow: hidden; border: 1px solid #444; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--fire), var(--gold)); transition: width 0.3s; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 100; padding: 20px; backdrop-filter: blur(10px); overflow-y: auto; box-sizing: border-box; }
        .shop-card { background: #111; padding: 12px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .shop-btn { background: var(--gold); color: #000; border: none; padding: 8px 15px; border-radius: 6px; font-weight: bold; font-size: 11px; text-transform: uppercase; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <div class="btn" onclick="showTop()">–¢–û–ü</div>
        <div class="btn" onclick="showShop()">–ú–ê–ì–ê–ó–ò–ù</div>
        <div class="btn" onclick="showTasks()" style="color:#0f0; border-color:#0f0;">–ó–ê–î–ê–ù–ò–Ø</div>
        <div class="btn" onclick="showRef()">–†–ï–§</div>
        <div class="btn" onclick="showAirdrop()" style="color:var(--blue); border-color:var(--blue);">–î–†–û–ü</div>
        <div class="btn" onclick="claimBonus()" style="color:var(--orange); border-color:var(--orange);">üéÅ</div>
    </div>

    <div class="coin-container">
        <div id="score">0</div>
        <div id="league-name" style="font-weight:bold; font-size:20px; color:var(--gold)">BRONZE</div>
        <div id="coin" class="coin">ü•ö</div>
    </div>

    <div class="progress-box">
        <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:8px;">
            <span id="energy-text">‚ö° 2500 / 2500</span>
            <span id="auto-text" style="color:var(--gold)">‚õèÔ∏è 0/s</span>
        </div>
        <div class="bar-bg"><div id="energy-fill" class="bar-fill"></div></div>
    </div>

    <div id="modal"><h2 id="m-title" style="color:var(--gold);"></h2><div id="m-body"></div><button class="btn" style="width:100%; margin-top:25px; padding:15px;" onclick="closeM()">–ù–ê–ó–ê–î</button></div>

    <script>
        let tg = window.Telegram.WebApp; tg.ready(); tg.expand();
        const APP_URL = window.location.origin;
        let uid = tg.initDataUnsafe?.user?.id || 12345;
        let score = 0, auto = 0, energy = 2500, maxE = 2500, loaded = false;

        async function load() {
            let r = await fetch(`${APP_URL}/get_user?id=${uid}&v=${Date.now()}`);
            let d = await r.json();
            score = d.score; auto = d.auto; energy = d.energy; maxE = d.max_energy;
            loaded = true; updateUI();
        }

        function updateUI() {
            if(!loaded) return;
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('energy-text').innerText = `‚ö° ${Math.floor(energy)} / ${maxE}`;
            document.getElementById('energy-fill').style.width = (energy/maxE*100) + "%";
            document.getElementById('auto-text').innerText = `‚õèÔ∏è ${auto}/s`;
        }

        document.getElementById('coin').onclick = () => {
            if(loaded && energy >= 1) {
                score += 1; energy -= 1; updateUI(); tg.HapticFeedback.impactOccurred('light');
            }
        };

        function openM(t, h) { document.getElementById('m-title').innerText = t; document.getElementById('m-body').innerHTML = h; document.getElementById('modal').style.display = 'block'; }
        function closeM() { document.getElementById('modal').style.display = 'none'; }

        function showTasks() {
            let h = `
                <div class="shop-card" style="border-color: var(--gold);">
                    <div style="text-align:left;"><span>üì¢ –ù–∞—à –∫–∞–Ω–∞–ª</span><br><small> –ù–∞–≥—Ä–∞–¥–∞: +50,000</small></div>
                    <button class="shop-btn" onclick="tg.openTelegramLink('https://t.me/—Ç–≤–æ–π_–∫–∞–Ω–∞–ª'); setTimeout(checkSub, 2000)">–ü–û–î–ü–ò–°–ê–¢–¨–°–Ø</button>
                </div>
                <div class="shop-card" style="border-color: #ff00ff;">
                    <div style="text-align:left;"><span>üöÄ –†–µ–∫–ª–∞–º–Ω—ã–π –∫–∞–Ω–∞–ª</span><br><small> –ù–∞–≥—Ä–∞–¥–∞: +70,000</small></div>
                    <button class="shop-btn" style="background:#ff00ff" onclick="tg.openTelegramLink('https://t.me/—Ä–µ–∫–ª–∞–º–Ω—ã–π_–∫–∞–Ω–∞–ª'); setTimeout(checkReklama, 2000)">–ü–û–î–ü–ò–°–ê–¢–¨–°–Ø</button>
                </div>
                <button class="btn" style="width:100%; margin-top:10px; background:#222;" onclick="checkSub(); setTimeout(checkReklama, 1000)">–ü–†–û–í–ï–†–ò–¢–¨ –í–°–Å</button>
            `;
            openM("–ó–ê–î–ê–ù–ò–Ø", h);
        }

        async function checkSub() {
            let r = await fetch(`${APP_URL}/check_sub`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid})});
            let d = await r.json(); tg.showAlert(d.message); if(d.ok) load();
        }

        async function checkReklama() {
            let r = await fetch(`${APP_URL}/check_reklama`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid})});
            let d = await r.json(); tg.showAlert(d.message); if(d.ok) load();
        }

        async function showTop() {
            let r = await fetch(`${APP_URL}/get_top`);
            let d = await r.json();
            let h = d.map((u, i) => `<div class="shop-card"><span>${i+1}. ${u.username}</span><b>${u.balance.toLocaleString()}</b></div>`).join('');
            openM("–¢–û–ü-10", h);
        }

        function showShop() {
            let h = `<div class="shop-card"><div><span>‚ö° START (+8/s)</span><br><small>100 ‚≠ê</small></div><button class="shop-btn" onclick="buyS('pack_light')">–ö–£–ü–ò–¢–¨</button></div>
                     <div class="shop-card"><div><span>üî• PRO (+25/s)</span><br><small>300 ‚≠ê</small></div><button class="shop-btn" onclick="buyS('pack_ext')">–ö–£–ü–ò–¢–¨</button></div>`;
            openM("–ú–ê–ì–ê–ó–ò–ù", h);
        }

        async function buyS(t) {
            let r = await fetch(`${APP_URL}/create_invoice`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, type:t})});
            let d = await r.json(); if(d.link) tg.openInvoice(d.link, (s) => { if(s==='paid') load(); });
        }

        function showRef() {
            let l = `https://t.me/fenix_tap_bot?start=${uid}`;
            openM("–†–ï–§–ï–†–ê–õ–´", `<p style="word-break:break-all; background:#222; padding:10px;">${l}</p><button class="btn" style="width:100%" onclick="tg.showAlert('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!')">–ö–û–ü–ò–†–û–í–ê–¢–¨</button>`);
        }

        async function claimBonus() {
            let r = await fetch(`${APP_URL}/claim_bonus`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid})});
            let d = await r.json(); tg.showAlert(d.message); if(d.ok) load();
        }

        function showAirdrop() { openM("AIRDROP", "<p>–°–∫–æ—Ä–æ!</p>"); }

        setInterval(() => { if(loaded) { if(auto > 0) score += auto; if(energy < maxE) energy = Math.min(maxE, energy + 1); updateUI(); } }, 1000);
        setInterval(async () => { if(loaded) await fetch(`${APP_URL}/s`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, score:Math.floor(score), energy:Math.floor(energy)})}); }, 3000);
        load();
    </script>
</body>
    </html>
