<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fenix Tap Premium</title>
    <script src="https://telegram.org"></script>
    <style>
        :root { --gold: #ffd700; --bg: #000; }
        body { background: var(--bg); color: var(--gold); text-align: center; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; margin: 0; overflow: hidden; user-select: none; -webkit-user-select: none; touch-action: manipulation; }
        .header { padding: 15px; display: flex; justify-content: space-around; }
        .btn { padding: 10px; background: #111; border: 1px solid var(--gold); color: var(--gold); border-radius: 12px; width: 42%; font-weight: bold; font-size: 13px; cursor: pointer; }
        #score { font-size: 50px; font-weight: bold; text-shadow: 0 0 15px var(--gold); }
        #league { font-size: 18px; color: white; margin-top: 10px; font-weight: bold; letter-spacing: 1px; }
        .coin-box { position: relative; margin: auto; display: flex; justify-content: center; align-items: center; }
        .coin { width: 220px; height: 220px; background: radial-gradient(circle, #f39c12, #d35400); border-radius: 50%; border: 6px solid var(--gold); font-size: 80px; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: transform 0.05s; box-shadow: 0 0 30px rgba(243, 156, 18, 0.5); }
        .coin:active { transform: scale(0.92); }
        #energy-bar { width: 80%; height: 12px; background: #222; margin: 10px auto; border-radius: 6px; border: 1px solid #444; overflow: hidden; }
        #energy-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #00ff00, #adff2f); transition: width 0.3s; }
        .footer-btns { padding: 15px; display: flex; justify-content: space-around; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; padding: 20px; box-sizing: border-box; }
        .modal-content { margin-top: 50px; color: white; }
        .plus { position: absolute; color: white; font-weight: bold; font-size: 28px; animation: flyUp 0.6s forwards; pointer-events: none; }
        @keyframes flyUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>
    <div class="header">
        <div class="btn" onclick="showTop()">üèÜ –¢–û–ü</div>
        <div class="btn" onclick="showFriends()">üë• –î–†–£–ó–¨–Ø</div>
    </div>
    <div>
        <div id="league">ü•â –ë–†–û–ù–ó–ê</div>
        <div id="score">0</div>
        <div id="status" style="font-size: 12px; opacity: 0.7;">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>
    <div class="coin-box">
        <div class="coin" id="coin">üî•</div>
    </div>
    <div>
        <div id="energy-text" style="font-size: 14px; margin-bottom: 5px;">‚ö° 2500 / 2500</div>
        <div id="energy-bar"><div id="energy-fill"></div></div>
    </div>
    <div class="footer-btns">
        <div class="btn" onclick="showShop()">üõí –ú–ê–ì–ê–ó–ò–ù</div>
        <div class="btn" onclick="buyMiner()">‚öôÔ∏è –ú–ê–ô–ù–ï–†</div>
    </div>
    <div id="modal">
        <h2 id="modal-title"></h2>
        <div id="modal-body" class="modal-content"></div>
        <br>
        <div class="btn" style="width:100%" onclick="closeModal()">–ó–ê–ö–†–´–¢–¨</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        
        let uid = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 1292046104;
        const APP_URL = ""; 
        let score = 0, mult = 1, auto = 0, energy = 2500, maxEnergy = 2500;

        function getLeague(s) {
            if (s >= 100000) return "üî• –§–ï–ù–ò–ö–°";
            if (s >= 25000) return "üü° –ó–û–õ–û–¢–û";
            if (s >= 5000) return "‚ö™ –°–ï–†–ï–ë–†–û";
            return "ü•â –ë–†–û–ù–ó–ê";
        }

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score);
            document.getElementById('league').innerText = getLeague(score);
            document.getElementById('energy-text').innerText = `‚ö° ${Math.floor(energy)} / ${maxEnergy}`;
            document.getElementById('energy-fill').style.width = (energy / maxEnergy * 100) + "%";
            document.getElementById('status').innerText = `–ö–ª–∏–∫: +${mult} | –ê–≤—Ç–æ: ${auto}/—Å`;
        }

        async function loadData() {
            try {
                let res = await fetch(`${APP_URL}/get_user?id=${uid}`);
                if (res.ok) {
                    let d = await res.json();
                    score = d.score; mult = d.mult; auto = d.auto;
                    energy = d.energy; maxEnergy = d.max_energy;
                    updateUI();
                }
            } catch (e) { document.getElementById('status').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"; }
        }

        async function save() {
            try {
                await fetch(`${APP_URL}/s`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({id: uid, score: Math.floor(score), mult: mult, auto: auto, energy: Math.floor(energy)})
                });
            } catch (e) {}
        }

        document.getElementById('coin').onclick = (e) => {
            if (energy >= mult) {
                score += mult; energy -= mult;
                let p = document.createElement('div');
                p.className = 'plus'; p.innerText = '+' + mult;
                p.style.left = e.clientX + 'px'; p.style.top = (e.clientY - 50) + 'px';
                document.body.appendChild(p); setTimeout(() => p.remove(), 600);
                updateUI();
            } else if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
        };

        function buyMiner() {
            let cost = (auto + 1) * 1000;
            if (score >= cost) { score -= cost; auto++; save(); updateUI(); } 
            else { tg.showAlert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!"); }
        }

        function showTop() {
            fetch(`${APP_URL}/top`).then(r => r.json()).then(d => {
                let list = d.map((u, i) => `<div>${i+1}. ${u.n} - ${u.s}</div>`).join('');
                openModal("üèÜ –¢–û–ü", list);
            });
        }

        function showFriends() {
            let refLink = `https://t.me{uid}`; 
            openModal("üë• –î–†–£–ó–¨–Ø", `–¢–≤–æ—è —Å—Å—ã–ª–∫–∞:<br><small>${refLink}</small><br><br>–ü—Ä–∏–≥–ª–∞—Å–∏ –¥—Ä—É–≥–∞ –∏ –ø–æ–ª—É—á–∏ <b>2500 ü™ô</b>`);
        }

        function showShop() {
            let cost = (auto + 1) * 1000;
            openModal("üõí –ú–ê–ì–ê–ó–ò–ù", `<p>–ú–∞–π–Ω–µ—Ä (+1/—Å): <b>${cost} ü™ô</b></p><div class="btn" style="width:100%" onclick="buyMiner()">–ö–£–ü–ò–¢–¨</div>`);
        }

        function openModal(t, h) { 
            document.getElementById('modal-title').innerText = t; 
            document.getElementById('modal-body').innerHTML = h; 
            document.getElementById('modal').style.display = 'block'; 
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        loadData();
        setInterval(() => { if(auto > 0) { score += auto; updateUI(); } }, 1000);
        setInterval(() => { if(energy < maxEnergy) { energy = Math.min(maxEnergy, energy + 10); updateUI(); } }, 5000);
        setInterval(save, 10000);
    </script>
</body>
</html>
