<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fenix Tap Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #000; --fire: #ff4500; --orange: #ff8c00; --blue: #0088cc; --green: #2ecc71; }
        body { background: var(--bg); color: #fff; text-align: center; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; user-select: none; }
        
        /* –•–µ–¥–µ—Ä */
        .header { padding: 10px; display: flex; background: #111; gap: 8px; box-shadow: 0 2px 15px rgba(255, 69, 0, 0.3); z-index: 10; }
        .btn { padding: 12px; background: linear-gradient(145deg, #1a1a1a, #222); border: 1px solid var(--gold); color: var(--gold); border-radius: 12px; cursor: pointer; font-size: 11px; font-weight: bold; flex: 1; transition: 0.2s; text-transform: uppercase; }
        .btn:active { transform: scale(0.95); background: var(--gold); color: #000; }

        #score { font-size: 52px; font-weight: 900; color: var(--gold); margin: 20px 0; text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); transition: 0.1s; }

        .coin-container { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –§–µ–Ω–∏–∫—Å–∞ */
        .coin { 
            width: 250px; height: 250px; 
            background: radial-gradient(circle, var(--orange), var(--fire)); 
            border-radius: 50%; border: 8px solid var(--gold); 
            font-size: 110px; display: flex; justify-content: center; align-items: center; 
            cursor: pointer; position: relative; z-index: 2;
            box-shadow: 0 0 50px var(--fire);
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 30px var(--fire); }
            50% { transform: scale(1.05); box-shadow: 0 0 60px var(--orange); }
            100% { transform: scale(1); box-shadow: 0 0 30px var(--fire); }
        }

        /* –í—ã–ª–µ—Ç–∞—é—â–∏–µ —Ü–∏—Ñ—Ä—ã */
        .tap-particle {
            position: absolute; color: var(--gold); font-size: 28px; font-weight: bold;
            pointer-events: none; animation: floatUp 0.8s forwards ease-out; z-index: 10;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        @keyframes floatUp {
            0% { transform: translateY(0) opacity(1); }
            100% { transform: translateY(-160px) opacity(0); }
        }

        .progress-box { width: 85%; align-self: center; margin-bottom: 30px; }
        .bar-bg { width: 100%; height: 16px; background: #222; border-radius: 10px; border: 1px solid #444; overflow: hidden; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--fire), var(--gold)); transition: width 0.3s; box-shadow: 0 0 10px var(--fire); }

        /* –ú–æ–¥–∞–ª–∫–∞ */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; padding: 20px; box-sizing: border-box; backdrop-filter: blur(10px); overflow-y: auto; }
        .shop-card { background: #111; padding: 15px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; text-align: left; }
        .shop-card span { font-size: 14px; line-height: 1.4; }
        .shop-card small { color: #888; display: block; }
    </style>
</head>
<body>
    <div class="header">
        <div class="btn" onclick="showTop()">üèÜ –¢–û–ü</div>
        <div class="btn" onclick="showShop()">üõí –ú–ê–ì–ê–ó–ò–ù</div>
        <div class="btn" onclick="showRef()">üë• –î–†–£–ó–¨–Ø</div>
    </div>

    <div class="coin-container" id="game-area">
        <div id="score">0</div>
        <div id="rank" style="color:var(--gold); font-weight:bold; letter-spacing: 2px; margin-bottom:15px;">–Ø–ô–¶–û</div>
        <div id="coin" class="coin">ü•ö</div>
    </div>

    <div class="progress-box">
        <div style="display:flex; justify-content:space-between; font-size:14px; margin-bottom:8px;">
            <span id="energy-text">‚ö° 2500 / 2500</span>
            <span id="auto-text" style="color:var(--gold)">‚õèÔ∏è 0/s</span>
        </div>
        <div class="bar-bg"><div id="energy-fill" class="bar-fill"></div></div>
    </div>

    <div id="modal">
        <h2 id="m-title" style="color:var(--gold); text-transform: uppercase;"></h2>
        <div id="m-body"></div>
        <button class="btn" style="width:100%; margin-top:25px; padding: 15px;" onclick="closeM()">‚¨ÖÔ∏è –ù–ê–ó–ê–î</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        const APP_URL = "https://my-tap-bot.onrender.com";
        let uid = tg.initDataUnsafe?.user?.id || 12345;
        let score = 0, mult = 1, auto = 0, energy = 2500, maxE = 2500;

        async function load() {
            try {
                let r = await fetch(`${APP_URL}/get_user?id=${uid}`);
                let d = await r.json();
                score = d.score; mult = d.mult || 1; auto = d.auto || 0; energy = d.energy; maxE = d.max_energy;
                updateUI();
            } catch(e) {}
        }

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('energy-text').innerText = `‚ö° ${Math.floor(energy)} / ${maxE}`;
            document.getElementById('energy-fill').style.width = (energy/maxE*100) + "%";
            document.getElementById('auto-text').innerText = `‚õèÔ∏è ${auto}/s`;
            
            let c = document.getElementById('coin'), r = document.getElementById('rank');
            if(score < 50000) { c.innerText="ü•ö"; r.innerText="–Ø–ô–¶–û"; }
            else if(score < 500000) { c.innerText="üê£"; r.innerText="–ü–¢–ï–ù–ï–¶"; }
            else { c.innerText="üî•"; r.innerText="–§–ï–ù–ò–ö–°"; }
        }

        document.getElementById('coin').onclick = (e) => {
            if(energy >= mult) {
                score += mult; energy -= mult;
                
                // –≠—Ñ—Ñ–µ–∫—Ç —Ü–∏—Ñ—Ä
                const p = document.createElement('div');
                p.className = 'tap-particle';
                p.innerText = `+${mult}`;
                p.style.left = `${e.clientX - 20}px`;
                p.style.top = `${e.clientY - 20}px`;
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 800);

                // –¢–æ–ª—á–æ–∫ —Å—á–µ—Ç–∞
                document.getElementById('score').style.transform = "scale(1.1)";
                setTimeout(() => document.getElementById('score').style.transform = "scale(1)", 100);

                updateUI();
                if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            } else {
                if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            }
        };

        function openM(t, h) { 
            document.getElementById('m-title').innerText=t; 
            document.getElementById('m-body').innerHTML=h;
            document.getElementById('modal').style.display='block'; 
        }
        function closeM() { document.getElementById('modal').style.display='none'; }

        async function showTop() {
            openM("üèÜ –õ–ò–î–ï–†–´", "–ó–∞–≥—Ä—É–∑–∫–∞...");
            try {
                let r = await fetch(`${APP_URL}/get_top`);
                let d = await r.json();
                let medals = ["ü•á", "ü•à", "ü•â"];
                let h = d.map((u, i) => `
                    <div class="shop-card">
                        <span>${medals[i] || (i+1 + '.')} ${u.username}</span>
                        <b style="color:var(--gold)">${u.balance.toLocaleString()}</b>
                    </div>`).join('');
                openM("üèÜ –õ–ò–î–ï–†–´", h);
            } catch(e) { openM("üèÜ –õ–ò–î–ï–†–´", "–û—à–∏–±–∫–∞"); }
        }

        function showShop() {
            let h = `
                <div style="margin-bottom:15px; color:#888; font-size:12px;">–£–õ–£–ß–®–ï–ù–ò–Ø –ó–ê –ú–û–ù–ï–¢–´</div>
                <div class="shop-card">
                    <span>‚õèÔ∏è –ú–∞–π–Ω–µ—Ä (+1/—Å)<br><small>${(auto + 1) * 1200} ü™ô</small></span>
                    <button class="btn" style="flex:none; width:80px;" onclick="buyM(${(auto + 1) * 1200})">–ö–£–ü–ò–¢–¨</button>
                </div>
                
                <div style="margin:20px 0; color:var(--gold); font-size:12px;">PREMIUM –ú–ê–ì–ê–ó–ò–ù (‚≠ê STARS)</div>
                <div class="shop-card" style="border-color:var(--blue)">
                    <span>üöÄ –ú–£–õ–¨–¢–ò–¢–ê–ü x5<br><small>250 ‚≠ê</small></span>
                    <button class="btn" style="flex:none; width:80px; background:var(--blue); color:#fff;" onclick="buyS('pack_mult')">–í–ó–Ø–¢–¨</button>
                </div>
                <div class="shop-card" style="border-color:var(--green)">
                    <span>‚ö° –≠–ù–ï–†–ì–û-–ú–û–ù–°–¢–†<br><small>150 ‚≠ê</small></span>
                    <button class="btn" style="flex:none; width:80px; background:var(--green); color:#fff;" onclick="buyS('pack_energy')">–í–ó–Ø–¢–¨</button>
                </div>
                <div class="shop-card" style="border-color:var(--gold)">
                    <span>üí∞ –ü–ê–ö–ï–¢ 5,000,000<br><small>999 ‚≠ê</small></span>
                    <button class="btn" style="flex:none; width:80px; background:var(--gold); color:#000;" onclick="buyS('pack_5m')">–í–ó–Ø–¢–¨</button>
                </div>
            `;
            openM("üõí –ú–ê–ì–ê–ó–ò–ù", h);
        }

        function buyM(cost) {
            if(score >= cost) { score -= cost; auto += 1; updateUI(); showShop(); }
            else { tg.showAlert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!"); }
        }

        function showRef() {
            let h = `
                <div class="shop-card"><p>–ü—Ä–∏–≥–ª–∞—à–∞–π –¥—Ä—É–∑–µ–π –∏ –ø–æ–ª—É—á–∞–π <b>10,000 ü™ô</b> –∑–∞ –∫–∞–∂–¥–æ–≥–æ!</p></div>
                <button class="btn" style="width:100%; padding:15px; background:var(--fire); color:#fff;" onclick="sendInvite()">‚ûï –ü–†–ò–ì–õ–ê–°–ò–¢–¨ –î–†–£–ì–ê</button>
            `;
            openM("üë• –î–†–£–ó–¨–Ø", h);
        }

        function sendInvite() {
            const refLink = `https://t.me/fenix_tap_bot?start=${uid}`;
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(refLink)}&text=–°—Ç–∞–Ω—å –§–µ–Ω–∏–∫—Å–æ–º!`);
        }

        async function buyS(t) {
            let r = await fetch(`${APP_URL}/create_invoice`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, type:t})});
            let d = await r.json();
            if(d.link) tg.openInvoice(d.link, (s) => { if(s==='paid') load(); });
        }

        setInterval(() => { if(auto>0){ score+=auto; updateUI(); } }, 1000);
        setInterval(() => { fetch(`${APP_URL}/s`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, score:score, energy:energy})}); }, 8000);
        load();
    </script>
</body>
</html>
