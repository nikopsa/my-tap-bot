<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fenix Tap</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #000; --fire: #ff4500; --orange: #ff8c00; --blue: #0088cc; }
        body { background: var(--bg); color: #fff; text-align: center; font-family: sans-serif; margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; user-select: none; }
        .header { padding: 8px; display: grid; grid-template-columns: repeat(3, 1fr); background: #111; gap: 5px; box-shadow: 0 0 15px var(--fire); z-index: 10; }
        .btn { padding: 10px 2px; background: #1a1a1a; border: 1px solid var(--gold); color: var(--gold); border-radius: 8px; cursor: pointer; font-size: 10px; font-weight: bold; text-transform: uppercase; text-align: center; }
        #score { font-size: 50px; font-weight: 900; color: var(--gold); margin: 15px 0; text-shadow: 0 0 20px var(--orange); }
        .coin-container { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        .coin { width: 220px; height: 220px; background: radial-gradient(circle, var(--orange), var(--fire)); border-radius: 50%; border: 6px solid var(--gold); font-size: 100px; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 40px var(--fire); animation: pulse 2s infinite; cursor: pointer; z-index: 2; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .tap-particle { position: absolute; color: var(--gold); font-size: 30px; font-weight: bold; pointer-events: none; animation: floatUp 0.8s forwards; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-160px); opacity: 0; } }
        .progress-box { width: 85%; align-self: center; margin-bottom: 20px; }
        .bar-bg { width: 100%; height: 14px; background: #222; border-radius: 10px; overflow: hidden; border: 1px solid #444; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--fire), var(--gold)); transition: width 0.3s; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 100; padding: 20px; box-sizing: border-box; backdrop-filter: blur(10px); }
        .shop-card { background: #111; padding: 15px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; font-size: 13px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="btn" id="btn-top" onclick="showTop()">TOP</div>
        <div class="btn" id="btn-shop" onclick="showShop()">SHOP</div>
        <div class="btn" id="btn-ref" onclick="showRef()">REF</div>
        <div class="btn" id="btn-air" onclick="showAirdrop()" style="border-color: var(--blue); color: var(--blue);">AIRDROP</div>
        <div class="btn" id="btn-lang" onclick="toggleLang()" style="border-color: #fff; color: #fff;">RU/EN</div>
    </div>

    <div class="coin-container">
        <div id="score">0</div>
        <div id="rank" style="color:var(--gold); font-weight:bold; letter-spacing: 1px; margin-bottom:15px;">EGG</div>
        <div id="coin" class="coin">ü•ö</div>
    </div>

    <div class="progress-box">
        <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:8px;">
            <span id="energy-text">‚ö° 2500 / 2500</span>
            <span id="auto-text" style="color:var(--gold)">‚õèÔ∏è 0/s</span>
        </div>
        <div class="bar-bg"><div id="energy-fill" class="bar-fill"></div></div>
    </div>

    <div id="modal">
        <h2 id="m-title" style="color:var(--gold); text-transform: uppercase;"></h2>
        <div id="m-body"></div>
        <button class="btn" id="btn-back" style="width:100%; margin-top:25px; padding: 15px;" onclick="closeM()">BACK</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        const APP_URL = window.location.origin;
        let lang = localStorage.getItem('lang') || 'ru';
        const i18n = {
            ru: { top: "üèÜ –¢–û–ü", shop: "üõí –®–û–ü", ref: "üë• –†–ï–§", air: "üíé –î–†–û–ü", back: "‚¨ÖÔ∏è –ù–ê–ó–ê–î", egg: "–Ø–ô–¶–û", chick: "–ü–¢–ï–ù–ï–¶", fenix: "–§–ï–ù–ò–ö–°", miner: "–ú–∞–π–Ω–µ—Ä", buy: "–ö–£–ü–ò–¢–¨", mult: "–ú–£–õ–¨–¢–ò–¢–ê–ü x5", light: "–õ–ï–ì–ö–ò–ô –°–¢–ê–†–¢ (+8/—Å)", ref_msg: "–ü—Ä–∏–≥–ª–∞—Å–∏ –¥—Ä—É–≥–∞ - –ø–æ–ª—É—á–∏ 10,000!", invite: "üîó –ü–†–ò–ì–õ–ê–°–ò–¢–¨", air_t: "üíé AIRDROP", air_b: "–†–∞–∑–¥–∞—á–∞ <b>$FENIX</b> —Å–∫–æ—Ä–æ!", soon: "–°–ö–û–†–û", no_money: "–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!" },
            en: { top: "üèÜ TOP", shop: "üõí SHOP", ref: "üë• REF", air: "üíé DROP", back: "‚¨ÖÔ∏è BACK", egg: "EGG", chick: "CHICK", fenix: "PHOENIX", miner: "Miner", buy: "BUY", mult: "MULTITAP x5", light: "LIGHT START (+8/s)", ref_msg: "Invite friend - get 10,000!", invite: "üîó INVITE", air_t: "üíé AIRDROP", air_b: "<b>$FENIX</b> drop soon!", soon: "SOON", no_money: "No coins!" }
        };

        let uid = tg.initDataUnsafe?.user?.id || 12345;
        let score = 0, mult = 1, auto = 0, energy = 2500, maxE = 2500, isSaving = false;

        function toggleLang() { lang = lang === 'ru' ? 'en' : 'ru'; localStorage.setItem('lang', lang); updateUI(); }
        async function load() {
            try {
                let r = await fetch(`${APP_URL}/get_user?id=${uid}`);
                let d = await r.json();
                score = Number(d.score); mult = Number(d.mult); auto = Number(d.auto); energy = Number(d.energy); maxE = Number(d.max_energy);
                updateUI();
            } catch(e) { console.error(e); }
        }

        function updateUI() {
            const t = i18n[lang];
            document.getElementById('btn-top').innerText = t.top;
            document.getElementById('btn-shop').innerText = t.shop;
            document.getElementById('btn-ref').innerText = t.ref;
            document.getElementById('btn-air').innerText = t.air;
            document.getElementById('btn-back').innerText = t.back;
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('energy-text').innerText = `‚ö° ${Math.floor(energy)} / ${maxE}`;
            document.getElementById('energy-fill').style.width = (energy/maxE*100) + "%";
            document.getElementById('auto-text').innerText = `‚õèÔ∏è ${auto}/s`;
            let c = document.getElementById('coin'), r = document.getElementById('rank');
            if(score < 50000) { c.innerText="ü•ö"; r.innerText=t.egg; }
            else if(score < 500000) { c.innerText="üê£"; r.innerText=t.chick; }
            else { c.innerText="üî•"; r.innerText=t.fenix; }
        }

        document.getElementById('coin').onclick = (e) => {
            if(energy >= mult) {
                score += mult; energy -= mult;
                const p = document.createElement('div'); p.className = 'tap-particle'; p.innerText = `+${mult}`;
                const x = e.clientX || 150; const y = e.clientY || 300;
                p.style.left = `${x-15}px`; p.style.top = `${y-20}px`;
                document.body.appendChild(p); setTimeout(() => p.remove(), 800);
                updateUI(); if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            }
        };

        function openM(t, h) { document.getElementById('m-title').innerText = t; document.getElementById('m-body').innerHTML = h; document.getElementById('modal').style.display = 'block'; }
        function closeM() { document.getElementById('modal').style.display = 'none'; }

        async function showTop() {
            let r = await fetch(`${APP_URL}/get_top`);
            let d = await r.json();
            let h = d.map((u, i) => `<div class="shop-card"><span>${i+1}. ${u.username}</span><b>${u.balance.toLocaleString()}</b></div>`).join('');
            openM(i18n[lang].top, h);
        }

        function showShop() {
            const t = i18n[lang];
            let h = `
                <div class="shop-card"><span>‚õèÔ∏è ${t.miner} (+1/s)<br><small>${(auto+1)*1500} ü™ô</small></span><button class="btn" style="width:70px;" onclick="buyM(${(auto+1)*1500})">${t.buy}</button></div>
                <div class="shop-card" style="border-color:#0f0"><span>‚ö° ${t.light}<br><small>100 ‚≠ê</small></span><button class="btn" style="width:70px;background:#0f0;color:#000;" onclick="buyS('pack_light')">${t.buy}</button></div>
                <div class="shop-card" style="border-color:var(--blue)"><span>üöÄ ${t.mult}<br><small>250 ‚≠ê</small></span><button class="btn" style="width:70px;background:var(--blue);color:#fff;" onclick="buyS('pack_mult')">${t.buy}</button></div>
            `;
            openM(t.shop, h);
        }

        function buyM(cost) { if(score >= cost) { score -= cost; auto += 1; updateUI(); showShop(); } else tg.showAlert(i18n[lang].no_money); }
        async function buyS(t) {
            let r = await fetch(`${APP_URL}/create_invoice`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, type:t})});
            let d = await r.json(); if(d.link) tg.openInvoice(d.link, (s) => { if(s==='paid') load(); });
        }

        function showRef() {
            const t = i18n[lang]; let link = `https://t.me/fenix_tap_bot?start=${uid}`;
            openM(t.ref, `<div class="shop-card">${t.ref_msg}</div><button class="btn" style="width:100%;background:var(--fire);" onclick="tg.openTelegramLink('https://t.me/share/url?url=${encodeURIComponent(link)}')">${t.invite}</button>`);
        }

        function showAirdrop() { const t = i18n[lang]; openM(t.air_t, `<div style="text-align:center;padding:20px;"><h1>üéÅ</h1><p>${t.air_body}</p><button class="btn" style="width:100%;opacity:0.5;">${t.soon}</button></div>`); }

        setInterval(() => { if(auto > 0) score += auto; if(energy < maxE) energy = Math.min(maxE, energy + 2); updateUI(); }, 1000);
        setInterval(async () => { if(isSaving) return; isSaving = true; try { await fetch(`${APP_URL}/s`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, score:Math.floor(score), energy:Math.floor(energy)})}); } catch(e){} finally { isSaving=false; } }, 7000);
        load();
    </script>
</body>
</html>
