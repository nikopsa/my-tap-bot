<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fenix Tap</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #000; --fire: #ff4500; --orange: #ff8c00; --blue: #0088cc; }
        body { background: var(--bg); color: #fff; text-align: center; font-family: sans-serif; margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; user-select: none; }
        .header { padding: 12px; display: flex; background: #111; gap: 8px; box-shadow: 0 0 15px var(--fire); z-index: 10; }
        .btn { padding: 12px; background: #1a1a1a; border: 1px solid var(--gold); color: var(--gold); border-radius: 12px; cursor: pointer; font-size: 11px; font-weight: bold; flex: 1; text-transform: uppercase; }
        .btn:active { transform: scale(0.95); }
        #score { font-size: 50px; font-weight: 900; color: var(--gold); margin: 20px 0; text-shadow: 0 0 20px var(--orange); }
        .coin-container { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        .coin { width: 240px; height: 240px; background: radial-gradient(circle, var(--orange), var(--fire)); border-radius: 50%; border: 6px solid var(--gold); font-size: 110px; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 40px var(--fire); animation: pulse 2s infinite; cursor: pointer; z-index: 2; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .tap-particle { position: absolute; color: var(--gold); font-size: 30px; font-weight: bold; pointer-events: none; animation: floatUp 0.8s forwards; z-index: 10; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-160px); opacity: 0; } }
        .progress-box { width: 85%; align-self: center; margin-bottom: 30px; }
        .bar-bg { width: 100%; height: 16px; background: #222; border-radius: 10px; overflow: hidden; border: 1px solid #444; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--fire), var(--gold)); transition: width 0.3s; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 100; padding: 20px; box-sizing: border-box; backdrop-filter: blur(10px); overflow-y: auto; }
        .shop-card { background: #111; padding: 15px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .shop-card b { color: var(--gold); }
    </style>
</head>
<body>
    <div class="header">
        <div class="btn" onclick="showTop()">üèÜ –¢–û–ü</div>
        <div class="btn" onclick="showShop()">üõí –ú–ê–ì–ê–ó–ò–ù</div>
        <div class="btn" onclick="showRef()">üë• –î–†–£–ó–¨–Ø</div>
    </div>

    <div class="coin-container">
        <div id="score">0</div>
        <div id="rank" style="color:var(--gold); font-weight:bold; letter-spacing: 1px; margin-bottom:15px;">–Ø–ô–¶–û</div>
        <div id="coin" class="coin">ü•ö</div>
    </div>

    <div class="progress-box">
        <div style="display:flex; justify-content:space-between; font-size:14px; margin-bottom:8px;">
            <span id="energy-text">‚ö° 2500 / 2500</span>
            <span id="auto-text" style="color:var(--gold)">‚õèÔ∏è 0/s</span>
        </div>
        <div class="bar-bg"><div id="energy-fill" class="bar-fill"></div></div>
    </div>

    <div id="modal">
        <h2 id="m-title" style="color:var(--gold); text-transform: uppercase;"></h2>
        <div id="m-body"></div>
        <button class="btn" style="width:100%; margin-top:25px; padding: 15px;" onclick="closeM()">‚¨ÖÔ∏è –ù–ê–ó–ê–î</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const APP_URL = "https://my-tap-bot.onrender.com"; 
        
        let uid = tg.initDataUnsafe?.user?.id || 12345;
        let score = 0, mult = 1, auto = 0, energy = 2500, maxE = 2500;
        let isSaving = false;

        async function load() {
            try {
                let r = await fetch(`${APP_URL}/get_user?id=${uid}`);
                let d = await r.json();
                score = d.score; mult = d.mult; auto = d.auto; energy = d.energy; maxE = d.max_energy;
                updateUI();
            } catch(e) { console.error("Load error", e); }
        }

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('energy-text').innerText = `‚ö° ${Math.floor(energy)} / ${maxE}`;
            document.getElementById('energy-fill').style.width = (energy/maxE*100) + "%";
            document.getElementById('auto-text').innerText = `‚õèÔ∏è ${auto}/s`;
            
            let c = document.getElementById('coin'), r = document.getElementById('rank');
            if(score < 50000) { c.innerText="ü•ö"; r.innerText="–Ø–ô–¶–û"; }
            else if(score < 500000) { c.innerText="üê£"; r.innerText="–ü–¢–ï–ù–ï–¶"; }
            else { c.innerText="üî•"; r.innerText="–§–ï–ù–ò–ö–°"; }
        }

        document.getElementById('coin').onclick = (e) => {
            if(energy >= mult) {
                score += mult; energy -= mult;
                
                // –≠—Ñ—Ñ–µ–∫—Ç –≤—ã–ª–µ—Ç–∞—é—â–∏—Ö —Ü–∏—Ñ—Ä
                const p = document.createElement('div');
                p.className = 'tap-particle'; p.innerText = `+${mult}`;
                const x = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
                const y = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
                p.style.left = `${x - 15}px`; p.style.top = `${y - 20}px`;
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 800);
                
                updateUI();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            }
        };

        function openM(t, h) { 
            document.getElementById('m-title').innerText = t; 
            document.getElementById('m-body').innerHTML = h;
            document.getElementById('modal').style.display = 'block'; 
        }
        function closeM() { document.getElementById('modal').style.display = 'none'; }

        async function showTop() {
            openM("üèÜ –õ–ò–î–ï–†–´", "–ó–∞–≥—Ä—É–∑–∫–∞...");
            try {
                let r = await fetch(`${APP_URL}/get_top`);
                let d = await r.json();
                let h = d.map((u, i) => `<div class="shop-card"><span>${i+1}. ${u.username}</span><b>${u.balance.toLocaleString()}</b></div>`).join('');
                openM("üèÜ –õ–ò–î–ï–†–´", h || "–¢—É—Ç –ø–æ–∫–∞ –ø—É—Å—Ç–æ");
            } catch(e) { openM("üèÜ –õ–ò–î–ï–†–´", "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏"); }
        }

        function showShop() {
            let h = `
                <div style="margin-bottom:10px; color:#888; font-size:12px;">–û–ë–´–ß–ù–´–ï –¢–û–í–ê–†–´</div>
                <div class="shop-card">
                    <span>‚õèÔ∏è –ú–∞–π–Ω–µ—Ä (+1/—Å)<br><small>${(auto + 1) * 1500} ü™ô</small></span>
                    <button class="btn" style="width:80px;" onclick="buyM(${(auto + 1) * 1500})">–ö–£–ü–ò–¢–¨</button>
                </div>
                <div style="margin:20px 0 10px; color:var(--gold); font-size:12px;">PREMIUM (‚≠ê STARS)</div>
                <div class="shop-card" style="border-color:var(--blue)">
                    <span>üöÄ –ú–£–õ–¨–¢–ò–¢–ê–ü x5<br><small>250 ‚≠ê</small></span>
                    <button class="btn" style="width:80px; background:var(--blue); color:#fff;" onclick="buyS('pack_mult')">–í–ó–Ø–¢–¨</button>
                </div>
            `;
            openM("üõí –ú–ê–ì–ê–ó–ò–ù", h);
        }

        function buyM(cost) {
            if(score >= cost) { score -= cost; auto += 1; updateUI(); showShop(); }
            else { tg.showAlert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!"); }
        }

        async function buyS(t) {
            try {
                let r = await fetch(`${APP_URL}/create_invoice`, {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({id: uid, type: t})
                });
                let d = await r.json();
                if(d.link) tg.openInvoice(d.link, (status) => { if(status === 'paid') load(); });
            } catch(e) { tg.showAlert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Å—á–µ—Ç–∞"); }
        }

        function showRef() {
            let link = `https://t.me/fenix_tap_bot?start=${uid}`;
            let h = `
                <div class="shop-card">–ü—Ä–∏–≥–ª–∞—Å–∏ –¥—Ä—É–≥–∞ –∏ –ø–æ–ª—É—á–∏ 10,000 –º–æ–Ω–µ—Ç!</div>
                <button class="btn" style="width:100%; padding:15px; background:var(--fire); color:#fff;" onclick="tg.openTelegramLink('https://t.me/share/url?url=${encodeURIComponent(link)}&text=–°—Ç–∞–Ω—å –±–æ–≥–∞—Ç—ã–º –§–µ–Ω–∏–∫—Å–æ–º!')">üîó –ü–†–ò–ì–õ–ê–°–ò–¢–¨ –î–†–£–ì–ê</button>
            `;
            openM("üë• –î–†–£–ó–¨–Ø", h);
        }

        // –¢–∞–π–º–µ—Ä—ã
        setInterval(() => { 
            // –ê–≤—Ç–æ–º–∞–π–Ω–∏–Ω–≥
            if(auto > 0) score += auto; 
            // –†–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è —ç–Ω–µ—Ä–≥–∏–∏ (+3 –≤ —Å–µ–∫—É–Ω–¥—É)
            if(energy < maxE) energy = Math.min(maxE, energy + 3);
            updateUI(); 
        }, 1000);

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ (—Å –∑–∞—â–∏—Ç–æ–π –æ—Ç –Ω–∞–ª–æ–∂–µ–Ω–∏–π)
        setInterval(async () => {
            if (isSaving) return;
            isSaving = true;
            try {
                await fetch(`${APP_URL}/s`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({id: uid, score: Math.floor(score), energy: Math.floor(energy)})
                });
            } catch(e) { console.error("Save error"); }
            finally { isSaving = false; }
        }, 8000);

        load();
    </script>
</body>
</html>
