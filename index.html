<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fenix Evolution</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #000; --fire: #ff4500; --blue: #0088cc; --green: #2ecc71; }
        body { background: var(--bg); color: #fff; text-align: center; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; margin: 0; overflow: hidden; }
        .header { padding: 15px; display: flex; justify-content: space-around; background: #111; }
        .btn { padding: 12px; background: #1a1a1a; border: 1px solid var(--gold); color: var(--gold); border-radius: 12px; flex: 1; font-weight: bold; margin: 0 4px; cursor: pointer; font-size: 11px; }
        #score { font-size: 45px; font-weight: 800; color: var(--gold); margin: 10px 0; }
        .coin { width: 200px; height: 200px; background: radial-gradient(circle, #ff8c00, #ff4500); border-radius: 50%; border: 6px solid var(--gold); font-size: 80px; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: 0.1s; z-index: 5; position: relative; }
        .coin:active { transform: scale(0.9); }
        .progress-box { width: 85%; align-self: center; margin-bottom: 20px; }
        .bar-bg { width: 100%; height: 12px; background: #222; border-radius: 6px; border: 1px solid #444; overflow: hidden; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, #ff4500, #ffd700); transition: width 0.3s; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 100; padding: 25px; box-sizing: border-box; overflow-y: auto; }
        .shop-card { background: #111; padding: 12px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--gold); text-align: left; }
        .plus { position: absolute; color: #fff; font-weight: bold; font-size: 30px; pointer-events: none; animation: fly 0.6s forwards; }
        @keyframes fly { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>
    <div class="header">
        <div class="btn" onclick="showTop()">üèÜ –¢–û–ü</div>
        <div class="btn" onclick="showDaily()">üéÅ –ë–û–ù–£–°</div>
        <div class="btn" onclick="showQuests()">üìú –ö–í–ï–°–¢–´</div>
    </div>

    <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div id="score">0</div>
        <div id="rank" style="color:var(--gold); font-weight:bold; margin-bottom:10px;">–Ø–ô–¶–û</div>
        <div id="coin" class="coin">ü•ö</div>
    </div>

    <div class="progress-box">
        <div style="display:flex; justify-content:space-between; font-size:13px; margin-bottom:5px;">
            <span id="energy-text">‚ö° 2500 / 2500</span>
            <span id="auto-text">‚õèÔ∏è 0/s</span>
        </div>
        <div class="bar-bg"><div id="energy-fill" class="bar-fill"></div></div>
        <div class="btn" style="width:100%; margin-top:15px;" onclick="showShop()">üõí –ú–ê–ì–ê–ó–ò–ù –ò –ë–£–°–¢–´</div>
    </div>

    <div id="modal">
        <h2 id="m-title" style="color:var(--gold); margin-top:0;"></h2>
        <div id="m-body"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        const APP_URL = "https://my-tap-bot.onrender.com";
        const tapSnd = new Audio('https://www.soundjay.com/buttons/sounds/button-29.mp3');
        let uid = tg.initDataUnsafe?.user?.id || 1292046104;
        let score = 0, mult = 1, auto = 0, energy = 2500, maxE = 2500, isSaving = false;

        async function load() {
            try {
                let r = await fetch(`${APP_URL}/get_user?id=${uid}`);
                let d = await r.json();
                score = d.score; mult = d.mult; auto = d.auto; energy = d.energy; maxE = d.max_energy;
                updateUI();
            } catch(e) {}
        }

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('energy-text').innerText = `‚ö° ${Math.floor(energy)} / ${maxE}`;
            document.getElementById('energy-fill').style.width = (energy/maxE*100) + "%";
            document.getElementById('auto-text').innerText = `‚õèÔ∏è ${auto}/s`;
            let c = document.getElementById('coin'), r = document.getElementById('rank');
            if(score < 50000) { c.innerText="ü•ö"; r.innerText="–Ø–ô–¶–û"; }
            else if(score < 500000) { c.innerText="üê£"; r.innerText="–ü–¢–ï–ù–ï–¶"; }
            else { c.innerText="üî•"; r.innerText="–§–ï–ù–ò–ö–°"; }
        }

        document.getElementById('coin').onclick = (e) => {
            if(energy >= mult) {
                tapSnd.currentTime = 0; tapSnd.play();
                score += mult; energy -= mult;
                createPlus(e.clientX, e.clientY);
                updateUI();
                if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            }
        };

        function createPlus(x,y) {
            let p = document.createElement('div'); p.className='plus'; p.innerText='+'+mult;
            p.style.left=x+'px'; p.style.top=y+'px';
            document.body.appendChild(p); setTimeout(()=>p.remove(), 600);
        }

        function openM(t, h) { 
            document.getElementById('m-title').innerText=t; 
            document.getElementById('m-body').innerHTML=h + `<button class="btn" style="width:100%; background:#222; margin-top:20px;" onclick="closeM()">‚¨ÖÔ∏è –ù–ê–ó–ê–î</button>`;
            document.getElementById('modal').style.display='block'; 
        }
        function closeM() { document.getElementById('modal').style.display='none'; }

        function showShop() {
            let cost = (auto + 1) * 1200;
            let h = `
                <div class="shop-card"><span>‚õèÔ∏è –ú–∞–π–Ω–µ—Ä (+1/—Å)<br><small>–¶–µ–Ω–∞: ${cost} ü™ô</small></span><button class="btn" onclick="buyM()">–ö–£–ü–ò–¢–¨</button></div>
                <div class="shop-card" style="border-color:var(--green)"><span>‚ö° –≠–Ω–µ—Ä–≥–∏—è 5000<br><small>–¶–µ–Ω–∞: 100 ‚≠ê</small></span><button class="btn" onclick="buyS('energy_5k')">–í–ó–Ø–¢–¨</button></div>
                <div class="shop-card" style="border-color:var(--fire)"><span>üî• –û–≥–Ω–µ–Ω–Ω—ã–π –ë—É—Å—Ç<br><small>+50/—Å –Ω–∞ 7 –¥–Ω–µ–π | 300 ‚≠ê</small></span><button class="btn" onclick="buyS('boost_7d')">–í–ó–Ø–¢–¨</button></div>
                <div class="shop-card" style="border-color:var(--blue)"><span>‚≠ê –ö–æ—Ä–æ–ª—å (+25/—Å)<br><small>–¶–µ–Ω–∞: 500 ‚≠ê</small></span><button class="btn" onclick="buyS('star_mega')">–í–ó–Ø–¢–¨</button></div>
            `;
            openM("üõí –ú–ê–ì–ê–ó–ò–ù", h);
        }

        async function buyM() {
            let r = await fetch(`${APP_URL}/buy_miner`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid})});
            let d = await r.json();
            if(d.ok) { score=d.balance; auto=d.auto; updateUI(); showShop(); } else tg.showAlert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!");
        }

        async function buyS(t) {
            let r = await fetch(`${APP_URL}/create_miner_invoice`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, type:t})});
            let d = await r.json();
            if(d.link) tg.openInvoice(d.link, (s) => { if(s==='paid') load(); });
        }

        async function showTop() {
            openM("üèÜ –¢–û–ü", "–ó–∞–≥—Ä—É–∑–∫–∞...");
            let r = await fetch(`${APP_URL}/get_top`);
            let d = await r.json();
            let h = d.map((u, i) => `<div class="shop-card"><span>${i+1}. ${u.username}</span><b>${u.balance.toLocaleString()}</b></div>`).join('');
            openM("üèÜ –¢–û–ü", h);
        }

        async function showDaily() {
            let r = await fetch(`${APP_URL}/daily_claim`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid})});
            let d = await r.json();
            tg.showAlert(d.status === "ok" ? "–ë–æ–Ω—É—Å –ø–æ–ª—É—á–µ–Ω!" : d.message);
            load();
        }

        function showQuests() {
            openM("üìú –ö–í–ï–°–¢–´", `<div class="shop-card"><span>üì¢ –ö–∞–Ω–∞–ª<br><small>+5000 ü™ô</small></span><button class="btn" onclick="tg.showAlert('–°–∫–æ—Ä–æ!')">–û–¢–ö–†–´–¢–¨</button></div>`);
        }

        setInterval(() => { if(auto>0){ score+=auto; updateUI(); } }, 1000);
        setInterval(async () => { 
            if(!isSaving) { isSaving=true; await fetch(`${APP_URL}/s`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, score:score, energy:energy})}); isSaving=false; }
        }, 8000);
        load();
    </script>
</body>
</html>
