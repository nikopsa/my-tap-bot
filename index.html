<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fenix Tap</title>
    <script src="https://telegram.org"></script>
    <style>
        * { box-sizing: border-box; }
        body { 
            background: radial-gradient(circle, #2c3e50, #000); 
            color: gold; text-align: center; font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; flex-direction: column; justify-content: space-between; 
            height: 100vh; margin: 0; padding: 15px 0; overflow: hidden; 
            user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .top-nav, .bottom-nav { display: flex; justify-content: space-around; width: 100%; padding: 0 10px; }
        #score-container { margin-top: 10px; }
        #score { font-size: 50px; font-weight: bold; text-shadow: 0 0 15px gold; margin: 0; }
        #auto-info { font-size: 14px; color: #fff; opacity: 0.6; margin-top: 5px; }
        
        .coin-container { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; width: 100%; }
        .coin { 
            width: 220px; height: 220px; background: linear-gradient(45deg, #f39c12, #e67e22); 
            border-radius: 50%; border: 8px solid gold; font-size: 80px; 
            display: flex; justify-content: center; align-items: center; 
            cursor: pointer; transition: transform 0.05s; box-shadow: 0 0 40px rgba(243, 156, 18, 0.4);
        }
        .coin:active { transform: scale(0.92); }

        .btn { 
            width: 44%; padding: 12px 5px; background: rgba(255, 215, 0, 0.1); 
            color: gold; border: 1px solid gold; border-radius: 16px; 
            font-weight: bold; cursor: pointer; backdrop-filter: blur(8px); font-size: 14px;
            transition: background 0.2s;
        }
        .btn:active { background: rgba(255, 215, 0, 0.3); }

        #modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; 
            height: 100%; background: rgba(0,0,0,0.96); z-index: 100; padding: 40px 20px; 
        }
        .modal-content { background: #1a1a1a; border: 1px solid gold; border-radius: 20px; padding: 20px; color: white; }
        
        .plus-one { 
            position: absolute; color: #fff; font-size: 30px; font-weight: bold; 
            animation: moveUp 0.6s ease-out forwards; pointer-events: none; z-index: 200;
        }
        @keyframes moveUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-130px); } }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="btn" onclick="showLeaders()">üèÜ –¢–û–ü</div>
        <div class="btn" onclick="showFriends()">üë• –î–†–£–ó–¨–Ø</div>
    </div>

    <div id="score-container">
        <p id="score">0</p>
        <div id="auto-info">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
    </div>

    <div class="coin-container" id="game-zone">
        <div class="coin" id="coin">üî•</div>
    </div>
    
    <div class="bottom-nav">
        <div class="btn" onclick="showShop()">üõí –ú–ê–ì–ê–ó–ò–ù</div>
        <div class="btn" onclick="buyAuto()">‚öôÔ∏è –ú–ê–ô–ù–ï–†</div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2 id="m-title" style="color: gold;"></h2>
            <div id="m-list" style="margin: 20px 0; min-height: 50px;"></div>
            <div class="btn" style="width: 100%;" onclick="closeM()">–ó–ê–ö–†–´–¢–¨</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        if (tg) { tg.expand(); tg.ready(); }

        const userId = (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) ? tg.initDataUnsafe.user.id : 77777;
        let count = 0, mult = 1, autoRate = 0;

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(count);
            document.getElementById('auto-info').innerText = `–ö–ª–∏–∫: +${mult} | –ú–∞–π–Ω–∏–Ω–≥: ${autoRate}/—Å–µ–∫`;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞
        fetch(`/get_user/${userId}`)
            .then(r => r.json())
            .then(d => {
                count = Number(d.score) || 0;
                mult = Number(d.mult) || 1;
                autoRate = Number(d.auto) || 0;
                updateUI();
            }).catch(() => { updateUI(); });

        // –ê–≤—Ç–æ–º–∞–π–Ω–∏–Ω–≥
        setInterval(() => {
            if (autoRate > 0) {
                count += autoRate;
                updateUI();
                if (Math.random() > 0.9) save();
            }
        }, 1000);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞
        const handleTap = (e) => {
            if (e.type === 'touchstart') e.preventDefault();
            count += mult;
            updateUI();

            const pos = e.touches ? e.touches[0] : e;
            const p = document.createElement('div');
            p.className = 'plus-one';
            p.innerText = `+${mult}`;
            p.style.left = pos.pageX + 'px';
            p.style.top = pos.pageY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);
            
            if (count % 10 === 0) save();
        };

        const coinBtn = document.getElementById('coin');
        coinBtn.addEventListener('touchstart', handleTap);
        coinBtn.addEventListener('mousedown', handleTap);

        function save() {
            fetch('/update_score', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: userId, score: Math.floor(count), mult: mult, auto: autoRate})
            });
        }

        function showShop() {
            let cost = mult * 250;
            openM("–ú–ê–ì–ê–ó–ò–ù", `–£–ª—É—á—à–∏—Ç—å –∫–ª–∏–∫ –¥–æ +${mult+1}<br>–¶–µ–Ω–∞: ${cost} ü™ô<br><br><div class="btn" style="width:100%" onclick="buyMult(${cost})">–ö–£–ü–ò–¢–¨</div>`);
        }

        function buyMult(cost) {
            if (count >= cost) { count -= cost; mult++; updateUI(); save(); closeM(); } 
            else { tg.showAlert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!"); }
        }

        function buyAuto() {
            let cost = (autoRate + 1) * 600;
            if (count >= cost) { count -= cost; autoRate++; updateUI(); save(); tg.showAlert("–ú–∞–π–Ω–µ—Ä +1/—Å–µ–∫!"); } 
            else { tg.showAlert("–ù—É–∂–Ω–æ " + cost + " –º–æ–Ω–µ—Ç!"); }
        }

        function showLeaders() {
            openM("–¢–û–ü-10", "–ó–∞–≥—Ä—É–∑–∫–∞...");
            fetch('/get_leaders').then(r => r.json()).then(data => {
                document.getElementById('m-list').innerHTML = data.map((l, i) => `${i+1}. ID ${l.id}: <b>${l.score}</b>`).join('<br>');
            });
        }

        function showFriends() {
            let link = `https://t.me{userId}`;
            openM("–î–†–£–ó–¨–Ø", `–ë–æ–Ω—É—Å –∑–∞ –¥—Ä—É–≥–∞: 500 ü™ô<br><br><input readonly value="${link}" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid gold; border-radius:10px;"><br><br>–ü–µ—Ä–µ—à–ª–∏ —Å—Å—ã–ª–∫—É –¥—Ä—É–≥—É!`);
        }

        function openM(t, h) {
            document.getElementById('m-title').innerText = t;
            document.getElementById('m-list').innerHTML = h;
            document.getElementById('modal').style.display = 'block';
        }
        function closeM() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>
