<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org"></script>
    <style>
        body { 
            background: radial-gradient(circle, #2c3e50, #000); 
            color: gold; text-align: center; font-family: sans-serif; 
            display: flex; flex-direction: column; justify-content: space-between; 
            height: 100vh; margin: 0; padding: 20px 0; overflow: hidden; 
            user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .top-nav, .bottom-nav { display: flex; justify-content: space-around; width: 100%; z-index: 5; }
        #score { font-size: 50px; font-weight: bold; text-shadow: 0 0 15px gold; margin-top: 10px; }
        #auto-info { font-size: 14px; color: #fff; opacity: 0.6; margin-bottom: 10px; }
        .coin-container { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        .coin { 
            width: 220px; height: 220px; background: orange; border-radius: 50%; 
            border: 10px solid gold; font-size: 80px; display: flex; 
            justify-content: center; align-items: center; cursor: pointer; 
            transition: transform 0.05s; box-shadow: 0 0 30px orange;
        }
        .coin:active { transform: scale(0.92); }
        .btn { 
            width: 42%; padding: 12px; background: rgba(255, 215, 0, 0.15); 
            color: gold; border: 1px solid gold; border-radius: 15px; 
            font-weight: bold; cursor: pointer; backdrop-filter: blur(5px);
        }
        #modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; 
            height: 100%; background: rgba(0,0,0,0.95); z-index: 10; padding-top: 40px; 
        }
        .plus-one { 
            position: absolute; color: #fff; font-size: 30px; font-weight: bold; 
            animation: moveUp 0.6s forwards; pointer-events: none; z-index: 100;
        }
        @keyframes moveUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="btn" onclick="showLeaders()">üèÜ –¢–û–ü</div>
        <div class="btn" onclick="showFriends()">üë• –î–†–£–ó–¨–Ø</div>
    </div>

    <div>
        <div id="score">0</div>
        <div id="auto-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div class="coin-container">
        <div class="coin" id="coin">üî•</div>
    </div>
    
    <div class="bottom-nav">
        <div class="btn" onclick="showShop()">üõí –ú–ê–ì–ê–ó–ò–ù</div>
        <div class="btn" onclick="buyAuto()">‚öôÔ∏è –ú–ê–ô–ù–ï–†</div>
    </div>

    <div id="modal">
        <h2 id="m-title"></h2>
        <div id="m-list" style="padding: 20px; color: white; line-height: 1.6;"></div>
        <div class="btn" style="width: 60%; margin: 20px auto;" onclick="closeM()">–ó–ê–ö–†–´–¢–¨</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 12345;
        let count = 0, mult = 1, autoRate = 0;

        fetch(`/get_user/${userId}`)
            .then(r => r.json())
            .then(d => {
                count = Number(d.score) || 0;
                mult = Number(d.mult) || 1;
                autoRate = Number(d.auto) || 0;
                updateUI();
            }).catch(() => { updateUI(); });

        setInterval(() => {
            if (autoRate > 0) {
                count += autoRate;
                updateUI();
                if (Math.random() > 0.8) save();
            }
        }, 1000);

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(count);
            document.getElementById('auto-info').innerText = `–ö–ª–∏–∫: +${mult} | –ú–∞–π–Ω–∏–Ω–≥: ${autoRate}/—Å–µ–∫`;
        }

        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            count += mult;
            updateUI();

            const touch = e.touches[0];
            const p = document.createElement('div');
            p.className = 'plus-one';
            p.innerText = `+${mult}`;
            p.style.left = touch.pageX + 'px';
            p.style.top = touch.pageY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);
            
            if (count % 10 === 0) save();
        });

        function save() {
            fetch('/update_score', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: userId, score: Math.floor(count), mult: mult, auto: autoRate})
            });
        }

        function showShop() {
            let cost = mult * 250;
            openM("üõí –ú–ê–ì–ê–ó–ò–ù", `–£–ª—É—á—à–∏—Ç—å –∫–ª–∏–∫ –¥–æ +${mult+1}<br>–¶–µ–Ω–∞: <b>${cost}</b> ü™ô<br><br><div class="btn" style="width:80%; margin:auto;" onclick="buyMult(${cost})">–ö–£–ü–ò–¢–¨</div>`);
        }

        function buyMult(cost) {
            if (count >= cost) { count -= cost; mult++; updateUI(); save(); closeM(); } 
            else { alert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!"); }
        }

        function buyAuto() {
            let cost = (autoRate + 1) * 600;
            if (count >= cost) { count -= cost; autoRate++; updateUI(); save(); alert("–ú–∞–π–Ω–µ—Ä +1/—Å–µ–∫!"); } 
            else { alert("–ù—É–∂–Ω–æ " + cost + " –º–æ–Ω–µ—Ç!"); }
        }

        function showLeaders() {
            openM("üèÜ –¢–û–ü-10", "–ó–∞–≥—Ä—É–∑–∫–∞...");
            fetch('/get_leaders').then(r => r.json()).then(data => {
                document.getElementById('m-list').innerHTML = data.map((l, i) => `${i+1}. ID ${l.id}: <b>${l.score}</b>`).join('<br>');
            });
        }

        function showFriends() {
            let link = `https://t.me{userId}`;
            openM("üë• –î–†–£–ó–¨–Ø", `–ë–æ–Ω—É—Å –∑–∞ –¥—Ä—É–≥–∞: 500 ü™ô<br><br><input readonly value="${link}" style="width:90%; padding:8px; background:#333; color:#fff; border:none;"><br><br><div class="btn" style="width:80%; margin:auto;" onclick="alert('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!')">–ö–û–ü–ò–†–û–í–ê–¢–¨</div>`);
        }

        function openM(t, h) {
            document.getElementById('m-title').innerText = t;
            document.getElementById('m-list').innerHTML = h;
            document.getElementById('modal').style.display = 'block';
        }

        function closeM() { 
            document.getElementById('modal').style.display = 'none'; 
        }
    </script>
</body>
</html>
