<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fenix Evolution</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #000; --fire: #ff4500; }
        body { background: var(--bg); color: #fff; text-align: center; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; margin: 0; overflow: hidden; }
        .header { padding: 15px; display: flex; justify-content: space-around; background: rgba(20,20,20,0.8); }
        .btn { padding: 12px; background: #1a1a1a; border: 1px solid var(--gold); color: var(--gold); border-radius: 12px; flex: 1; font-weight: bold; margin: 0 4px; cursor: pointer; font-size: 12px; transition: 0.2s; }
        .btn:active { transform: scale(0.95); background: var(--gold); color: #000; }
        #score { font-size: 48px; font-weight: 800; color: var(--gold); margin: 10px 0; text-shadow: 0 0 20px rgba(255,215,0,0.4); }
        
        .game-area { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        .fenix-container { position: relative; width: 280px; height: 280px; display: flex; justify-content: center; align-items: center; }
        .fenix-bg { position: absolute; width: 100%; height: 100%; background: url('https://img.freepik.com/premium-photo/fire-phoenix-bird-flying-from-flame-generative-ai_1034449-31.jpg') center/cover; border-radius: 50%; opacity: 0.3; filter: blur(4px); animation: pulse 4s infinite ease-in-out; }
        .main-button { position: relative; z-index: 5; width: 220px; height: 220px; background: radial-gradient(circle, #ff8c00, #ff4500); border-radius: 50%; border: 8px solid var(--gold); font-size: 90px; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 50px rgba(255,69,0,0.5); cursor: pointer; transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .main-button:active { transform: scale(0.9); }

        .progress-container { width: 85%; margin-bottom: 25px; align-self: center; }
        .bar-bg { width: 100%; height: 14px; background: #222; border-radius: 7px; border: 1px solid #444; overflow: hidden; position: relative; }
        .bar-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #ff4500, #ffd700); transition: width 0.3s; }
        
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 100; padding: 25px; box-sizing: border-box; }
        .plus { position: absolute; color: #fff; font-weight: bold; font-size: 32px; pointer-events: none; animation: fly 0.7s forwards; text-shadow: 0 0 10px #ff4500; }
        @keyframes fly { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-150px) scale(1.5); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.2; } 50% { transform: scale(1.15); opacity: 0.4; } }
        .shop-card { background: #111; padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--gold); }
    </style>
</head>
<body>
    <div class="header">
        <div class="btn" onclick="showTop()">üèÜ –¢–û–ü</div>
        <div class="btn" onclick="showDaily()">üéÅ –ë–û–ù–£–°</div>
        <div class="btn" onclick="showQuests()">üìú –ö–í–ï–°–¢–´</div>
    </div>

    <div class="game-area">
        <div id="score">0</div>
        <div id="rank-text" style="color:var(--gold); font-weight:bold; margin-bottom:10px;">–Ø–ô–¶–û –§–ï–ù–ò–ö–°–ê</div>
        <div class="fenix-container">
            <div class="fenix-bg"></div>
            <div id="coin" class="main-button">ü•ö</div>
        </div>
    </div>

    <div class="progress-container">
        <div style="display:flex; justify-content:space-between; font-size:14px; margin-bottom:5px;">
            <span id="energy-text">‚ö° 2500 / 2500</span>
            <span id="auto-text">‚õèÔ∏è 0/s</span>
        </div>
        <div class="bar-bg"><div id="energy-fill" class="bar-fill"></div></div>
        <div class="header" style="background:none;"><div class="btn" style="width:100%" onclick="showShop()">üõí –£–õ–£–ß–®–ò–¢–¨ –ú–ê–ô–ù–ò–ù–ì</div></div>
    </div>

    <div id="modal">
        <h2 id="m-title" style="color:var(--gold)"></h2>
        <div id="m-body" style="margin:20px 0;"></div>
        <div class="btn" style="width:100%; margin-top:20px;" onclick="closeM()">–ó–ê–ö–†–´–¢–¨</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        const APP_URL = "https://my-tap-bot.onrender.com";
        const tapSnd = new Audio('https://www.soundjay.com/buttons/sounds/button-29.mp3');
        let uid = tg.initDataUnsafe?.user?.id || 1292046104;
        let score = 0, mult = 1, auto = 0, energy = 2500, maxE = 2500, isSaving = false;

        async function load() {
            try {
                let r = await fetch(`${APP_URL}/get_user?id=${uid}`);
                let d = await r.json();
                score = d.score; mult = d.mult; auto = d.auto; energy = d.energy; maxE = d.max_energy;
                updateUI();
            } catch(e) { console.log("Load error"); }
        }

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('energy-text').innerText = `‚ö° ${Math.floor(energy)} / ${maxE}`;
            document.getElementById('energy-fill').style.width = (energy/maxE*100) + "%";
            document.getElementById('auto-text').innerText = `‚õèÔ∏è ${auto}/s`;
            
            // –≠–≤–æ–ª—é—Ü–∏—è
            let btn = document.getElementById('coin');
            let rank = document.getElementById('rank-text');
            if(score < 50000) { btn.innerText = "ü•ö"; rank.innerText = "–Ø–ô–¶–û –§–ï–ù–ò–ö–°–ê"; }
            else if(score < 500000) { btn.innerText = "üê£"; rank.innerText = "–ú–û–õ–û–î–û–ô –ü–¢–ï–ù–ï–¶"; }
            else { btn.innerText = "üî•"; rank.innerText = "–õ–ï–ì–ï–ù–î–ê–†–ù–´–ô –§–ï–ù–ò–ö–°"; }
        }

        document.getElementById('coin').onclick = (e) => {
            if(energy >= mult) {
                tapSnd.currentTime = 0; tapSnd.play();
                score += mult; energy -= mult;
                createPlus(e.clientX, e.clientY);
                updateUI();
                if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        };

        function createPlus(x, y) {
            let p = document.createElement('div'); p.className = 'plus'; p.innerText = '+'+mult;
            p.style.left = x + 'px'; p.style.top = y + 'px';
            document.body.appendChild(p); setTimeout(()=>p.remove(), 700);
        }

        async function showTop() {
            openM("üèÜ –õ–£–ß–®–ò–ï –ò–ì–†–û–ö–ò", "–ó–∞–≥—Ä—É–∑–∫–∞...");
            let r = await fetch(`${APP_URL}/get_top`);
            let d = await r.json();
            let h = d.map((u, i) => `<div class="shop-card"><span>${i+1}. ${u.username}</span><b>${u.balance.toLocaleString()}</b></div>`).join('');
            document.getElementById('m-body').innerHTML = h;
        }

        async function showDaily() {
            let r = await fetch(`${APP_URL}/daily_claim`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid})});
            let d = await r.json();
            tg.showAlert(d.status === "ok" ? `‚úÖ –ü–æ–ª—É—á–µ–Ω–æ ${d.bonus} –º–æ–Ω–µ—Ç!` : d.message);
            load();
        }

        function showShop() {
            let cost = (auto + 1) * 1200;
            let h = `
                <div class="shop-card"><span>‚õèÔ∏è –ë–∞–∑–æ–≤—ã–π –º–∞–π–Ω–µ—Ä<br><small>+1/—Å–µ–∫ | –¶–µ–Ω–∞: ${cost}</small></span><button class="btn" onclick="buyM()">–ö–£–ü–ò–¢–¨</button></div>
                <div class="shop-card" style="border-color:#0088cc"><span>‚≠ê –ú–∏–Ω–∏-–§–µ–Ω–∏–∫—Å<br><small>+5/—Å–µ–∫ | –¶–µ–Ω–∞: 150 –ó–≤–µ–∑–¥</small></span><button class="btn" onclick="buyS('star_mini')">–í–ó–Ø–¢–¨</button></div>
            `;
            openM("üõí –ú–ê–ì–ê–ó–ò–ù", h);
        }

        async function buyM() {
            let r = await fetch(`${APP_URL}/buy_miner`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid})});
            let d = await r.json();
            if(d.ok) { score=d.balance; auto=d.auto; updateUI(); showShop(); } else tg.showAlert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!");
        }

        function showQuests() {
            openM("üìú –ö–í–ï–°–¢–´", `<div class="shop-card"><span>üì¢ –ö–∞–Ω–∞–ª Fenix<br><small>–ù–∞–≥—Ä–∞–¥–∞: 5,000</small></span><button class="btn" onclick="tg.showAlert('–°–∫–æ—Ä–æ!')">–ü–ï–†–ï–ô–¢–ò</button></div>`);
        }

        async function buyS(t) {
            let r = await fetch(`${APP_URL}/create_miner_invoice`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, type:t})});
            let d = await r.json();
            if(d.link) tg.openInvoice(d.link, (s) => { if(s==='paid') load(); });
        }

        function openM(t, h) { document.getElementById('m-title').innerText=t; document.getElementById('m-body').innerHTML=h; document.getElementById('modal').style.display='block'; }
        function closeM() { document.getElementById('modal').style.display='none'; }
        
        setInterval(() => { if(auto>0){ score+=auto; updateUI(); } }, 1000);
        setInterval(async () => { 
            if(!isSaving) { 
                isSaving=true; 
                await fetch(`${APP_URL}/s`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, score:score, energy:energy})}); 
                isSaving=false; 
            }
        }, 8000);
        load();
    </script>
</body>
</html>
