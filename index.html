<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org"></script>
    <style>
        body { background: radial-gradient(circle, #2c3e50, #000); color: gold; text-align: center; font-family: sans-serif; display: flex; flex-direction: column; justify-content: space-between; height: 100vh; margin: 0; padding: 20px 0; overflow: hidden; user-select: none; }
        
        .top-nav, .bottom-nav { display: flex; justify-content: space-around; width: 100%; z-index: 5; }
        
        #score { font-size: 55px; font-weight: bold; margin-top: 10px; text-shadow: 0 0 15px gold; }
        #auto-info { font-size: 14px; color: #fff; opacity: 0.6; }

        .coin { width: 230px; height: 230px; background: orange; border-radius: 50%; border: 10px solid gold; font-size: 90px; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: transform 0.05s; box-shadow: 0 0 30px orange; margin: auto; }
        .coin:active { transform: scale(0.92); }

        .btn { width: 40%; padding: 12px; background: rgba(255, 215, 0, 0.2); color: gold; border: 1px solid gold; border-radius: 15px; font-weight: bold; cursor: pointer; backdrop-filter: blur(5px); }
        
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10; padding-top: 40px; }
        .plus-one { position: absolute; color: #fff; font-size: 28px; font-weight: bold; animation: moveUp 0.6s forwards; pointer-events: none; }
        @keyframes moveUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="btn" onclick="showLeaders()">üèÜ –¢–û–ü</div>
        <div class="btn" onclick="showFriends()">üë• –î–†–£–ó–¨–Ø</div>
    </div>

    <div>
        <div id="score">0</div>
        <div id="auto-info">–ê–≤—Ç–æ–º–∞–π–Ω–∏–Ω–≥: 0/—Å–µ–∫</div>
    </div>

    <div class="coin" id="coin">üî•</div>
    
    <div class="bottom-nav">
        <div class="btn" onclick="showShop()">üõí –ú–ê–ì–ê–ó–ò–ù</div>
        <div class="btn" onclick="buyAuto()">‚öôÔ∏è –ú–ê–ô–ù–ï–†</div>
    </div>

    <div id="modal">
        <h2 id="m-title"></h2>
        <div id="m-list" style="padding: 20px;"></div>
        <div class="btn" onclick="closeM()">–ó–ê–ö–†–´–¢–¨</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 123;
        let count = 0, mult = 1, autoRate = 0;

        fetch(`/get_user/${userId}`).then(r => r.json()).then(d => {
            count = d.score; mult = d.mult || 1; autoRate = d.auto || 0;
            updateUI();
        });

        // –¶–∏–∫–ª –∞–≤—Ç–æ–º–∞–π–Ω–∏–Ω–≥–∞
        setInterval(() => {
            if (autoRate > 0) {
                count += autoRate;
                updateUI();
                if (Math.random() > 0.8) save(); // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            }
        }, 1000);

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(count);
            document.getElementById('auto-info').innerText = `–ê–≤—Ç–æ–º–∞–π–Ω–∏–Ω–≥: ${autoRate}/—Å–µ–∫ | –ö–ª–∏–∫: +${mult}`;
        }

        document.getElementById('coin').addEventListener('touchstart', (e) => {
            count += mult; updateUI();
            const p = document.createElement('div');
            p.className = 'plus-one'; p.innerText = `+${mult}`;
            p.style.left = e.touches[0].clientX + 'px'; p.style.top = e.touches[0].clientY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);
            if (count % 10 === 0) save();
        });

        function save() {
            fetch('/update_score', { method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: userId, score: count, mult: mult, auto: autoRate})
            });
        }

        function buyAuto() {
            let cost = (autoRate + 1) * 500;
            if (count >= cost) {
                count -= cost; autoRate++; updateUI(); save();
                alert("–ú–∞–π–Ω–µ—Ä —É–ª—É—á—à–µ–Ω!");
            } else { alert(`–ù—É–∂–Ω–æ ${cost} –º–æ–Ω–µ—Ç!`); }
        }

        function showShop() {
            let cost = mult * 200;
            openM("–ú–ê–ì–ê–ó–ò–ù", `<p>–ü—Ä–æ–∫–∞—á–∫–∞ –∫–ª–∏–∫–∞ –¥–æ +${mult+1}<br>–¶–µ–Ω–∞: ${cost} ü™ô</p>
                <div class="btn" style="width:80%" onclick="buy(${cost})">–ö–£–ü–ò–¢–¨</div>`);
        }

        function buy(cost) {
            if (count >= cost) { count -= cost; mult++; updateUI(); save(); closeM(); } 
            else { alert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!"); }
        }

        function showLeaders() {
            openM("–õ–ò–î–ï–†–´", "–ó–∞–≥—Ä—É–∑–∫–∞...");
            fetch('/get_leaders').then(r => r.json()).then(data => {
                document.getElementById('m-list').innerHTML = data.map(l => `<div>${l.id}: <b>${l.score}</b></div>`).join('');
            });
        }

        function showFriends() {
            let link = `https://t.me{userId}`;
            openM("–î–†–£–ó–¨–Ø", `<p>–¢–≤–æ—è —Å—Å—ã–ª–∫–∞:</p><input readonly value="${link}" style="width:90%"><br><br>
                <div class="btn" style="width:80%" onclick="navigator.clipboard.writeText('${link}')">–ö–û–ü–ò–†–û–í–ê–¢–¨</div>`);
        }

        function openM(t, h) { document.getElementById('m-title').innerText = t; document.getElementById('m-list').innerHTML = h; document.getElementById('modal').style.display='block'; }
        function closeM() { document.getElementById('modal').style.display='none'; }
    </script>
</body>
</html>
