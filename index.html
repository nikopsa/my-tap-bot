<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org"></script>
    <style>
        body { background: radial-gradient(circle, #2c3e50, #000); color: gold; text-align: center; font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; user-select: none; }
        #score { font-size: 60px; font-weight: bold; margin-bottom: 20px; }
        .coin { width: 220px; height: 220px; background: orange; border-radius: 50%; border: 10px solid gold; font-size: 80px; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: transform 0.05s; }
        .coin:active { transform: scale(0.92); }
    </style>
</head>
<body>
    <div id="score">0</div>
    <div class="coin" onclick="handleTap()">ðŸ”¥</div>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 123;
        let count = 0;

        // Ð“Ñ€ÑƒÐ·Ð¸Ð¼ Ð´Ð°Ð½Ð½Ñ‹Ðµ
        fetch(`/get_user/${userId}`).then(r => r.json()).then(d => {
            count = d.score || 0;
            document.getElementById('score').innerText = count;
        }).catch(() => { document.getElementById('score').innerText = 0; });

        function handleTap() {
            count++;
            document.getElementById('score').innerText = count;
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            if (count % 5 === 0) {
                fetch('/update_score', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: userId, score: count})
                });
            }
        }
    </script>
</body>
</html>
